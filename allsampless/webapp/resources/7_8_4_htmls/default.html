<script  type="text/javascript">
     
     function input_load(){
		
			if (document.getElementById('inputUName').value.length==0)
			{
				document.getElementById('inputUName').style.opacity="0";
				document.getElementById('inputUName').style.filter="alpha(opacity=0)";
			}
			else
			{
				document.getElementById('inputUName').style.opacity="1";
				document.getElementById('inputUName').style.filter="alpha(opacity=100)";
				document.getElementById('inputUName').style.border="1px solid #fff";
			}
			
			
			if (document.getElementById('inputselect').value.length==0)
			{
				document.getElementById('inputselect').style.opacity="0";
				document.getElementById('inputselect').style.filter="alpha(opacity=0)";
			}
			else
			{
				document.getElementById('inputselect').style.opacity="1";
				document.getElementById('inputselect').style.filter="alpha(opacity=100)";
				document.getElementById('inputselect').style.border="1px solid #fff";
				document.getElementById('inputselect').Value="";
				
			}		
		}
		
			
		function input_focus(ctrlId){
			document.getElementById(ctrlId).style.opacity="1";
			document.getElementById(ctrlId).style.filter="alpha(opacity=100)";
			document.getElementById(ctrlId).style.border="1px solid #fff";
		}

		function input_blur(ctrlId){
			var inputsel= document.getElementById(ctrlId).value
			if(inputsel.length <= 0){
			document.getElementById(ctrlId).style.opacity="0";
			document.getElementById(ctrlId).style.filter="alpha(opacity=0)";
			}
		}
		
		
		function clearText(field){
		    if (field.defaultValue == field.value) field.value = '';
		    else if (field.value == '') field.value = field.defaultValue;
		}
     </script>
