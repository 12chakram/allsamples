<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frmtermsAndConditions"> 
    <div class="main_body">
        	<div class="ourMedia_heading">
        		<span class="Fleft">#{labelMsgs.privacyStatement}</span>
            </div>
            <div class="body_container_above_gradiant">
            		<div class="gradiant_box_left"/>
                    <div class="gradiant_box_middle">
	               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant" />
	               	</div>
                    <div class="gradiant_box_right"/>
            </div>
            
	<!--  body content start   --> 
      		<div class="body_wrapper">
            	<div class="body_wrapper_left_shadow"/>
           		<div class="body_wrapper_container">
           		<c:set var="country" value="#{sessionScope.country eq 'US'?'US':sessionScope.country eq 'UK'?'UK':geoProfileBean.country eq 'UK'?'UK':'US'}"/>
           			<iframe src="#{applicationScope.consentBaseUrl}#{country}#{applicationScope.PRIVACY_URL}" id="printable_area"  frameborder="0" scrolling="yes" class="PageIframe" />
           		</div>
                <div class="body_wrapper_right_shadow"/>
            </div>
    <!--  body content end  --> 
	</div>
	</h:form>
</ui:composition>
