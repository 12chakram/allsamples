<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:truncate="http://www.dece.com/jsf">
	<h:form id="unAuthHeaderFormId">
		<div class="header">
			<div class="hdr_logo">
				<h:commandLink id="logoLink" title="#{labelMsgs.title_ultraviolet}" tabindex="1" action="#{loginNavigationBean.navigateToHomePage}">
			    	<img src="#{applicationScope.staticContentBaseUrl}/images/deceBrand_logo.png" title="#{labelMsgs.title_ultraviolet}" alt="#{labelMsgs.title_ultraviolet}"/>
			    </h:commandLink>
			</div>
			<div class="help_faqs">
				<h:commandLink id="helpLink" tabindex="2" title="#{labelMsgs.helpAndFaqs}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpAndFaqs}">
					<f:setPropertyActionListener value="account" target="#{help.helpNav}"/>
				</h:commandLink> 
           </div>
		</div>
	</h:form>
</ui:composition>
