<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">	
   <script type="text/javascript">
     function clearCaptcha() {			
       document.getElementById('contactUsFormId').value='';       
     }  
   </script> 
   <h:form id="contactUsFormId">
	  <div id="content_wrapper">
		<div id="bodycontent">			
		  <ui:decorate template="/resources/sections/contact/contactUsBrowseHelp.xhtml"/>			
			<div class="help_right">
			   <div class="help_header">
				  <div class="heading">
					 <h3>#{msgs.contactUsHelp}</h3>
					 <p>#{msgs.contactUsHelpInfo}</p>
				  </div>						
			   </div>					
			   <div class="help_content">
				 <div class="faqs_heading">
				    <div class="fheading">#{msgs.contactUsLabel}</div>
			     </div>
				 <div class="show_error_msg" style="width: 85%; text-align: center;">
				     <h:outputText id="contactUsSuccessMsgId" value="#{userContactBean.errorValueMap.contactUsSuccessMsg}" rendered="#{userContactBean.errorValueMap.contactUsSuccessMsg !=null}" style="color:green;font-family:arial;font-size:12px;"/>
				     <h:outputText id="errorMessageId" value="#{userContactBean.errorValueMap.pageError}" rendered="#{userContactBean.errorValueMap.pageError !=null}"/>
				 </div>
				 <div class="contactus_form">						  						   
					<div class="contactus_form_details">
						<div class="form_lable">#{msgs.contactUsTopicLabel}</div> <span class="red">*</span>
						<div class="form_field">
						     <h:selectOneMenu id="topicId" value="#{userContactBean.topicValue}" required="true">
						         <f:selectItem itemLabel="-- Select Topic --"  itemValue=""/>
	                             <f:selectItems value="#{userContactBean.topicDetailsList}"></f:selectItems>
                             </h:selectOneMenu>
							<span class="show_error_msg">
							    <h:message for="topicId"></h:message>
							 </span>						
						</div>
					</div>							
					<div class="contactus_form_details clear">
						<div class="form_lable">#{msgs.contactUsMessageLabel}</div><span class="red">*</span>
					    <div class="form_field">
					        <h:inputTextarea id="messageId" rows="6" value="#{userContactBean.contactMessage}" maxlength="4000" required="true"></h:inputTextarea>
					        <span class="show_error_msg">
						       <h:message for="messageId"></h:message>
						    </span>									    							
					   </div>
					</div>							
					<div class="contactus_form_details clear">
						<div class="form_lable">#{msgs.youremailAddressLabel} </div><span class="red">*</span>
						<div class="form_field">
						     <h:inputText id="emailAddressId" styleClass="text" maxlength="100" value="#{userContactBean.contactEmailAddress}" required="true" alt="#{msgs.CONTACT_INPUTALT_EMAIL}">
						     </h:inputText>
						     <span class="show_error_msg">
							    <h:message for="emailAddressId"></h:message>
							    <h:outputText value="#{userContactBean.emailErrorMesg}"></h:outputText>
							 </span>									 								
						</div>								 
					</div>
					<div class="contactus_form_details clear">
                        <div class="form_lable">
                           <h:outputText value="#{msgs.captchaLabel}" />
                        </div><span class="red">*</span>
					    <div class="form_field">					     
					      <h:inputText styleClass="text" alt="#{msgs.LOGIN_INPUTALT_CAPTCHAVALUE}" id="captchaImageTextId" required="true" value="#{userContactBean.captchaValue}" maxlength="8" />
						  <span class="show_error_msg">
						     <h:message for="captchaImageTextId"></h:message>
						     <h:outputText id="captchaValueError" value="#{userContactBean.errorValueMap.captchaValueError}"/>
						  </span>
					   </div>
                    </div>
                    <div class="contactus_form_details clear">
                        <div class="form_lable">&#160;</div> <span class="red"></span>
                        <div class="form_field"> 
                           <h:graphicImage id="captchaImageId" url="/jcaptcha?dummy=#{userContactBean.currentTime}" immediate="true" alt="#{msgs.REG_IMAGEALT_CAPTHCA}"/><br />
                           <a4j:commandLink styleClass="refresh" value="#{msgs.refreshCaptchLink}" reRender="captchaImageId,captchaImageTextId" oncomplete="clearCaptcha();"/>
						</div>
                    </div>
					<div class="contactus_form_details clear">
						<div class="form_lable"> &#160; </div><span class="red">&#160;</span>
						<div class="form_field">								 
						   <h:selectBooleanCheckbox id="emailMeId" style="width:16px; *margin-right:3px;" value="#{userContactBean.contactEmailChkBoxRender}">								        
						   </h:selectBooleanCheckbox>
						   <h:outputText value="#{msgs.contactUsEmailCheckBoxValue}" />
					   </div>
					</div>
					<div class="contactus_form_details clear">
					   <div class="centeredBtn">
						 <ul>
							<li>
			                   <h:commandLink action="#{userContactBean.contactUsSubmitAction}" styleClass="anchor_btn">									
						            <h:outputText value="&lt;span&gt;#{msgs.submitButton}&lt;/span&gt;" escape="false"></h:outputText>
						        </h:commandLink>
						    </li>
						    <li class="cancel_btn"><h:commandLink  onclick="history.go(-1); return false" style="color:#fff;" immediate="true" id="cancelButton">
										<h:outputText value="&lt;span&gt;" escape="false" />
											<h:outputText value="#{msgs.cancelButton}"/>
										<h:outputText value="&lt;/span&gt;" escape="false"/>									
									</h:commandLink>
							</li>
						 </ul>
					   </div>
					</div>
				</div>				
			  </div>	
			</div>
		  </div>
	   </div>
  </h:form>
</ui:composition>
