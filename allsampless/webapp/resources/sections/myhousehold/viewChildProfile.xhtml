<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:truncate="http://www.dece.com/jsf"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="frmViewChildMemberProfile">
	<h:inputHidden id="hdnnodeUserId" value="#{userProfileBean.nodeUserId}"/>
	 <!--  Remove Member Popup Start  -->  
			<div id="removeMember" class="popupContact" style="z-index:10003;">
				<div class="popup_textarea">
					<h3>#{labelMsgs.removeMemberPop}</h3>
					<div class="PopupBody">
						<div class="PopupLeftContent"><img src="#{applicationScope.staticContentBaseUrl}/images/RemoveIcon.png" width="81" height="81" /></div>
							<div class="PopupRightContent paddingTop40">
								<h4>#{labelMsgs.removeMemberInfo}</h4>
								<br />
					        </div>
					</div>
					<div class="PopUpButton Fleft">
						<a href="#" class="CommonBtn_Link" onclick="javascript:disablePopup1('removeMember', 'backgroundPopup');">
							<div>#{labelMsgs.cancelPop}</div>
							<div class="SmallFont">#{labelMsgs.dontRemoveMember}</div>
						</a> 
						<h:commandLink styleClass="CommonBtn_Link_Gray" action="#{userProfileBean.removeMemberProfile}">
							<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId" />
							<div>#{labelMsgs.continue}</div>
							<div class="SmallFont">#{labelMsgs.removeMember}</div>
						</h:commandLink>						
					</div>
				</div>
			</div>
			<div id="backgroundPopup"/>
    <!--  Remove Member Popup End  -->
    <!-- Main body start -->
		<div class="main_body">
			<c:set var="viewChildProfTab" value="7"/>
			<div class="BodyPage_heading">
				<div class="MemberName">
					<h:commandLink tabindex="#{viewChildProfTab}" title="#{labelMsgs.title_myHouseHold}" action="myHouseholdPage" id="householdRenamed">
	           			<h:outputLabel value="#{labelMsgs.theAccount}"/>
	           			<h:outputLabel value="#{headerBean.householdName}"/>		           			
						<h:outputLabel value="#{labelMsgs.accountLabel}"/>
					</h:commandLink>
				</div>
				<div class="RightHeadLink">
					<h:outputLabel value="#{labelMsgs.havingTrouble}"/>&#160;
					<h:commandLink tabindex="#{viewChildProfTab+1}" styleClass="Common_pointer" title="#{labelMsgs.title_profileFAQ}" value="#{labelMsgs.helpNfaq}" action="authHelpPage" id="helpLink">
						<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
			      	</h:commandLink> 
				</div>
				<div class="Fright MembersTitleName"><span class="violet_color_link"><truncate:truncateText text="#{userProfileBean.userDVO.displayName}" start="0" end="-1"/>'s</span><h:outputLabel value="#{labelMsgs.memberDetails1}"/></div>
            </div>
			<div class="body_container_above_gradiant">
				<div class="gradiant_box_left"/>
				<div class="gradiant_box_middle">
               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant" />
				</div>
				<div class="gradiant_box_right"/>
			</div>
             <!--  body content start   --> 
             <div class="body_wrapper">		
                <div class="body_wrapper_left_shadow"></div>
                    <div class="body_wrapper_container">
                        <div class="MemberProfileContainer">
                            <div class="MemberProfileImgMenuDiv">
                                <div class="Editmember_div140">
                                    <div class="MemberText140"><truncate:truncateText text="#{userProfileBean.userDVO.displayName}" start="0" end="-1"/></div>
                                       <div class="memberImage140">
                                          <h:graphicImage id="userImage123" title="#{userProfileBean.userDVO.displayName}" styleClass="#{userProfileBean.userDVO.displayImageUrl eq null || userProfileBean.userDVO.displayImageUrl eq ''?'DisplayNone':''}" url="#{userProfileBean.userDVO.displayImageUrl}" height="83px" width="98"/>
                                       </div>
                                </div>
                                <div class="Profilemenu">
                                    <ul class="MemberDetailsMenu">
                                        <li><h:outputLabel styleClass="Active" value="#{labelMsgs.memberDetails}"/></li>
	                                 	<li>
	                                 		<h:commandLink id="ViewChild_Parental" title="#{labelMsgs.parentalControls}" tabindex="#{viewChildProfTab+4}" action="#{userProfileBean.navigateToUserParentalControls}" value="#{labelMsgs.parentalControls}">
												<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId"/>
											</h:commandLink>
										</li>
	                                 	<li>
	                                 		<h:commandLink id="viewChild_Linked" tabindex="#{viewChildProfTab+5}" action="#{userProfileBean.navigateToUserLinkedAccounts}" title="#{labelMsgs.linkedAccounts}" value="#{labelMsgs.linkedAccounts}">
												<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId"/>
											</h:commandLink>
										</li>
                                    </ul>
                                </div>
                             </div>
                             <div class="ProfileDetailsMainDiv">
	                             <div class="MemberFormAbove_content">
	                                <c:if test="#{userProfileBean.userProfileValueMap.accessRemoveMember eq 'true'}">
	                                   <span  class="RemoveThisMember">
										  <a title="#{labelMsgs.removeMember}" tabindex="#{viewChildProfTab+2}" href="#" onclick="javascript:openPopup('removeMember', 'backgroundPopup');" id="profileRemove">#{labelMsgs.removeMember}</a>
									   </span> 
									</c:if>
	                              </div>
                                    <div class="AddUserInputfields BorderNone">
	                                        <div class="UserBodyVioletBox">
	                                            <div class="Lessthan13Image"> 
	                                               <img src="#{applicationScope.staticContentBaseUrl}/images/Under13.png" alt="Under13_image" width="81" height="81" />
	                                            </div>
	                                             <div class="AccountText">
	                                                 <h3><h:outputLabel value="#{labelMsgs.identityInfo}"/></h3><br/>
	             									 <h:outputLabel value="#{labelMsgs.memberAccessByCLG}"/>
												 </div>
	                                        </div>
	                                        <div class="userfield_input">
	                            				  <span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberUserName}:"/></span><br />
	                                              <div class="normaltext">
													<h:outputLabel value="#{userProfileBean.userDVO.userName}"/>
												</div>
	                                        </div>
                                        	<div class="userfield_input">
												<span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberCountry}:"/></span><br />
												<div class="form_inputfield">
													<div class="normaltext">
														<h:outputLabel value="#{userProfileBean.userProfileValueMap.countryName eq 'US'?'United States':'United Kingdom'}"/>
													</div>
												</div>
											</div>
	                                        <div  id="PhotoDivMember" class="userfield_input">
	                            				<span class="FontWeight"><h:outputLabel value="#{labelMsgs.connectedLegalGuardian}:"/></span><br/>
	                            				<h:outputLabel styleClass="FontItalic" value="#{labelMsgs.forUvPurpose}"/>
	                                             <div class="normaltext">
	                                             	<div class="AnotherMember_div140">
	                                                    <div class="MemberText140" style="cursor: default;">
	                                                    <truncate:truncateText text="#{userProfileBean.userDVO.legalGuardian.displayName}" start="0" end="-1"/></div>
	                                               			<div class="memberImage140  Common_pointerDefault">
	                                                 		 	  <h:graphicImage id="memberImage" height="83px" width="98px" styleClass="#{userProfileBean.userDVO.legalGuardian.displayImageUrl eq null || userProfileBean.userDVO.legalGuardian.displayImageUrl eq ''?'DisplayNone':''}" url="#{userProfileBean.userDVO.legalGuardian.displayImageUrl}" title="#{userProfileBean.userDVO.legalGuardian.displayName}"/>
	                                                        </div>
	                                      			</div>
	                                             </div>
		                                        <div class="Dataclolectionlink">
		                                        	<h:commandLink id="data_collection_policy" title="#{sessionScope.country eq 'UK'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}" tabindex="#{viewChildProfTab+3}" action="authDataCollectionPolicyPage" value="#{sessionScope.country eq 'UK'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}"/>
		                                        </div>
	                                      </div>
                                      </div>
                             </div>
                        </div>  
            	</div>
                <div class="body_wrapper_right_shadow"></div>
            </div>
            <!--  body content end   --> 
        </div>
        <!-- Main body end -->
	</h:form>
</ui:composition>
