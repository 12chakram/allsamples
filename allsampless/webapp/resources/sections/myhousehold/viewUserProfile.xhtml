<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:truncate="http://www.dece.com/jsf"
	xmlns:c="http://java.sun.com/jstl/core"	
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="frmViewMemberProfile">
	<h:inputHidden id="hdnnodeUserId" value="#{userProfileBean.nodeUserId}"/>
    <!--  main body start -->   
		<div class="main_body">
			<c:set var="viewUserProfTab" value="7"/>
			<div class="BodyPage_heading">
				<div class="MemberName">
					<h:commandLink title="#{labelMsgs.title_myHouseHold}" tabindex="#{viewUserProfTab}" action="myHouseholdPage" id="householdRenamed">
	           			<h:outputLabel value="#{labelMsgs.theAccount}"/>
	           			<h:outputLabel value="#{headerBean.householdName}"/>		           			
						<h:outputLabel value="#{labelMsgs.accountLabel}"/>
					</h:commandLink>
				</div>
				<div class="RightHeadLink">
					<h:outputLabel value="#{labelMsgs.havingTrouble}"/>&#160;
					<h:commandLink tabindex="#{viewUserProfTab+1}" title="#{labelMsgs.title_profileFAQ}" styleClass="Common_pointer"  value="#{labelMsgs.helpNfaq}" action="authHelpPage" id="helpLink">
						<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
			      	</h:commandLink> 
				</div>
				<div class="Fright MembersTitleName">
					<span class="violet_color_link"><truncate:truncateText text="#{userProfileBean.userDVO.displayName}" start="0" end="-1"/>'s</span>&#160;
					<h:outputLabel value="#{labelMsgs.memberDetails1}"/>
				</div>
			</div>
			<div class="body_container_above_gradiant">
				<div class="gradiant_box_left"/>
				<div class="gradiant_box_middle">
               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant" />
				</div>
				<div class="gradiant_box_right"/>
			</div>
		<!--  body content start  --> 
			<div class="body_wrapper">
				<div class="body_wrapper_left_shadow"/>
				<div class="body_wrapper_container">
					<div class="MemberProfileContainer">
						<div class="MemberProfileImgMenuDiv">
							<div class="Editmember_div140">
								<div class="MemberText140"><truncate:truncateText text="#{userProfileBean.userDVO.displayName}" start="0" end="-1"/></div>
								<div class="memberImage140">
									 <h:graphicImage id="userImage123" title="#{userProfileBean.userDVO.displayName}" url="#{userProfileBean.userDVO.displayImageUrl}" styleClass="#{userProfileBean.userDVO.displayImageUrl eq null || userProfileBean.userDVO.displayImageUrl eq ''?'DisplayNone':''}" height="83px" width="98"/>
								</div>
							</div>
							<div class="Profilemenu">
								<ul class="MemberDetailsMenu">
									<li><h:outputLabel styleClass="Active" value="#{labelMsgs.memberDetails}"/></li>
									<li>
                                 		<h:commandLink id="View_User_Parental" title="#{labelMsgs.parentalControls}" tabindex="#{viewUserProfTab+2}"  action="#{userProfileBean.navigateToUserParentalControls}" value="#{labelMsgs.parentalControls}">
											<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId"/>
										</h:commandLink>
									</li>
									<li>
										<h:commandLink id="view_User_Linked" title="#{labelMsgs.linkedAccounts}" action="#{userProfileBean.navigateToUserLinkedAccounts}" tabindex="#{viewUserProfTab+3}" value="#{labelMsgs.linkedAccounts}">
											<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId"/>
										</h:commandLink>
									</li>
								</ul>
							</div>
						</div>
						<div class="ProfileDetailsMainDiv">
							<div class="AddUserInputfields BorderNone paddingTop10">
								<div class="userfield_input">
									<span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberUserName}:"/></span><br />
									<div class="normaltext">
										<h:outputLabel value="#{userProfileBean.userDVO.userName}"/>
									</div>
								</div>
								<div class="userfield_input" id="DisplayName">
									<span class="FontWeight"><h:outputLabel value="#{labelMsgs.displayName}:"/></span>
									<br />
									<div class="normaltext">
										<h:outputLabel value="#{userProfileBean.userDVO.displayName}"/>
									</div>
								</div>
								<div class="userfield_input">
									<span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberCountry}:"/></span><br />
									<div class="form_inputfield">
										<div class="normaltext">
											<h:outputLabel value="#{userProfileBean.userProfileValueMap.countryName eq 'US'?'United States':'United Kingdom'}"/>
										</div>
									</div>
								</div>
								<div class="userfield_input">
									<div class="form_inputfield">
										<span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberBirthday}:"/></span><br />
										<div class="normaltext">
											<h:outputLabel value="#{userProfileBean.userProfileValueMap.DateOfBirth}"/>
										</div>
									</div>
								</div>
								<div  id="EmailDivMember" class="userfield_input">
									<span class="FontWeight"><h:outputLabel value="#{labelMsgs.permissions}:"/></span><br />
									<div class="normaltext FirstLetterUpperCase">
										<h:outputLabel value="#{userProfileBean.userDVO.privilege}"/>
									</div>
								</div>
								<div  id="EmailDivMember" class="userfield_input">
									<span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberEmail}:"/></span><br />
									<div class="normaltext">
										<h:outputLabel value="#{userProfileBean.userDVO.email}"/>
									</div>
								</div>
							</div>
						</div>
					</div>  
				</div>
				<div class="body_wrapper_right_shadow"/>
			</div>
		<!--  body content end  --> 
		</div>
		<!--  main body end -->     
	</h:form>
</ui:composition>
