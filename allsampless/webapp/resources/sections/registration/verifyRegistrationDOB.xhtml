<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">
	<script language="javascript">
		window.onload = function(){
				document.getElementById('frmVerifyDob:countryName').focus();
		}
	  	function validateDob(){
		//This function is used to check if all parts of date are selected, if not display message to user to select the appropriate date part
	            var dd = document.getElementById('frmVerifyDob:verifydobDate').value;
	            var mm = document.getElementById('frmVerifyDob:verifydobMonth').value;
	            var yyyy = document.getElementById('frmVerifyDob:verifydobYear').value;	            
	            if ((dd * mm * yyyy)+dd+mm+yyyy == 0){
	            	document.getElementById('dobError').className="err_msg MarginTop20";
					document.getElementById('dobError').style.display="block";
					document.getElementById('dobError').innerHTML="#{errorMsgs.dob_mandatory}";
	            }else if (dd * mm + mm * yyyy + dd * yyyy == 0) {
	                    if ((dd * mm) + dd + mm == 0){
	                    	document.getElementById('dobError').className="err_msg MarginTop20";
	        				document.getElementById('dobError').style.display="block";
	        				document.getElementById('dobError').innerHTML="#{errorMsgs.dobDateMonth_mandatory}";
	                    }else if ((mm * yyyy) + mm + yyyy == 0){
	                    	document.getElementById('dobError').className="err_msg MarginTop20";
	        				document.getElementById('dobError').style.display="block";
	        				document.getElementById('dobError').innerHTML="#{errorMsgs.dobMonthYear_mandatory}";
	                    }else if ((dd * yyyy) + dd + yyyy == 0){
	                    	document.getElementById('dobError').className="err_msg MarginTop20";
	        				document.getElementById('dobError').style.display="block";
	        				document.getElementById('dobError').innerHTML="#{errorMsgs.dobDateYear_mandatory}";
	                    }
	             } else {
	                	if(dd==0){
	                		document.getElementById('dobError').className="err_msg MarginTop20";
	        				document.getElementById('dobError').style.display="block";
	        				document.getElementById('dobError').innerHTML="#{errorMsgs.dobDate_mandatory}";
	                	}else if(mm==0){
	                		document.getElementById('dobError').className="err_msg MarginTop20";
	        				document.getElementById('dobError').style.display="block";
	        				document.getElementById('dobError').innerHTML="#{errorMsgs.dobMonth_mandatory}";
	                	}else if(yyyy==0){
	                		document.getElementById('dobError').className="err_msg MarginTop20";
	        				document.getElementById('dobError').style.display="block";
	        				document.getElementById('dobError').innerHTML="#{errorMsgs.dobYear_mandatory}";
	                	}
	                	else{
	                		document.getElementById('dobError').style.display="none";
	                	}
	                }
	  	}
	</script>

	    <!-- Begin of Main body -->

		        		<h:outputLabel value="#{labelMsgs.householdHeading2}"/> 		        		
		        	</span>
			        	<h:outputLabel value="#{labelMsgs.householdHeading3}"/>
			        </span></h1> 		        		
	        		<div class="Cancel_Registration"><a tabindex="2" title="#{labelMsgs.cancelRegistration}" id="cancelId" onclick="openPopup('cancelRegistration', 'backgroundPopup');" href="#">#{labelMsgs.cancelRegistration}</a></div>
	        	</div>
	        </div>	        
	        <div class="body_container_above_gradiant">
       			<div class="gradiant_box_left">  			    	
               </div>
               <div class="gradiant_box_middle">
          	    	<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top"  alt="White_Gray_Gradiant"/>
          	    </div>
               <div class="gradiant_box_right">               		
               </div>            
            </div>
<!-- Begin of household menu step1 VerifyDob -->
            <div class="h_hold_menu_step1_active">

            	<div class="create_h_hold_step_1">

		<div class="body_wrapper">
        	    <div class="body_wrapper_left_shadow">

				<div class="body_wrapper_container">
                   	<div class="h_hold_Dob_content">
                       <h:outputLabel value="#{labelMsgs.regsHouseholdNameDOBInfo}"/>	 
                    </div>                    
                     <div class="household_country">
						<strong> <h:outputLabel value="#{labelMsgs.countryLabel}:"/></strong> <br />
							<div>							   
                               <h:selectOneMenu class="country_input" id="countryName" tabindex="3" title="#{labelMsgs.countryLabel}" value="#{householdRegistrationBean.registrationValueMap.countryName}" >
			                		<f:selectItems value="#{householdRegistrationBean.supportingCountryMap}"/>                                
		                		</h:selectOneMenu>	                                	
							</div>
                    </div>
                	<div class="h_hold_Dob_fields">
                	 <div style="float: left; width: 380px;">
                     	<strong><h:outputLabel value="#{labelMsgs.yourBirthDayLabel}:" for="frmVerifyDob:verifydobMonth,frmVerifyDob:verifydobDate,frmVerifyDob:verifydobYear"/></strong><br/>                   
						<h:selectOneMenu title="#{labelMsgs.monthLabel}" id="verifydobMonth" styleClass="select_month" tabindex="4" value="#{householdRegistrationBean.registrationValueMap.dobMonthValue}" onchange="validateDob();" >

                     </div>
