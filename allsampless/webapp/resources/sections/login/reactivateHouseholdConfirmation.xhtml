<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
		<h:form id="frmTroubleSignInSuccess">  
			<div class="container">
       <!--  main body start   -->   
        		<div class="main_body">
        			<div class="ForgotPass_heading">
        				<span class="Fleft">
        					<span>
        						<h:outputLabel value="#{labelMsgs.reactivateSuccessHeading}"/>
        					</span>
        				</span>
                		<div class="HavingTroble">
                			<h:outputLabel value="#{labelMsgs.havingTrouble}"/>
                			<h:commandLink value="#{labelMsgs.helpNfaq1}"/>
                		</div>
            		</div>
            		<div class="body_container_above_gradiant">
            			<div class="gradiant_box_left"/>       			   
                    	<div class="gradiant_box_middle">
               	    		<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant"/></div>
                   		 <div class="gradiant_box_right"/> 
            		</div>
             		<div class="body_wrapper">                		
                    	<div class="body_wrapper_left_shadow"/>                
                		<div class="body_wrapper_container">                      
                			<div class="Forgot_ContentSuccess">
								<div>
									<h:outputLabel value="#{labelMsgs.reactivateSuccessMessage}"/>
								</div>                                     
                                <div class="continue_btn">                                
                                	<div class="button_input">
                                   		<h:commandButton styleClass="image_button" value="#{labelMsgs.continue}" action="#{reactivateHouseHold.reactivateAutoLoginAction}"/>
                                	</div>                                       
                            	</div>
                            </div>
                		</div>                        
                        <div class="body_wrapper_right_shadow"/>                		
                	</div>
        		</div>
       <!-- main body end --> 
  			</div> 
		</h:form>  
</ui:composition>
