<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:truncate="http://www.dece.com/jsf">
<h:form id="pendingUser">
<!--  main body start    -->   
        <div class="main_body">
        	<div class="ForgotPass_heading">
        		<span class="Fleft"><span><h:outputLabel value="#{labelMsgs.childAccount}"/></span> <span class="violet_color_link"><h:outputLabel value="&quot;#{labelMsgs.holdStatus}&quot;"/></span></span>
                 <div class="HavingTroble">
      					<h:outputLabel value="#{labelMsgs.havingTrouble}"/>
               			<h:commandLink styleClass="Common_pointer" value="#{labelMsgs.helpNfaq}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}" id="helpLink">
						<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
			     	</h:commandLink>
                 </div>
            </div>
            <div class="body_container_above_gradiant">
            		<div class="gradiant_box_left"/>
                    <div class="gradiant_box_middle">
	                    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant" /></div>
                    <div class="gradiant_box_right"/>
            </div>
             
        
             <!--  body content start  --> 
             	<div class="body_wrapper">
                        <div class="body_wrapper_left_shadow"/>
                		<div class="body_wrapper_container">
		                    <div class="UserBodyVioletBox">
                               	<div class="Lessthan13Image"> 
         							 <img src="#{applicationScope.staticContentBaseUrl}/images/Lessthan13.png" width="81" height="81" alt="Lessthan_13"/>
                                </div>
                               	<div class="AccountText">
                                	<h3><h:outputLabel value="#{pendingUserMessageBean.pageTitle}"/></h3>
                                	 <br />
                                	 <div class="clearBoth"><h:outputLabel value="#{pendingUserMessageBean.pageSubTitle}"/></div>
									<div class="PendingMember_div140 CursorpointerNone">
                                          <div class="MemberText140"><truncate:truncateText text="#{pendingUserMessageBean.displayName}" start="0" end="-1"/></div>
                                              <div class="memberImage140">
                                              	<h:graphicImage url="#{pendingUserMessageBean.clgUserDVO.displayImageUrl}" width="135" height="113" styleClass="#{pendingUserMessageBean.clgUserDVO.displayImageUrl eq null || pendingUserMessageBean.clgUserDVO.displayImageUrl eq '' ?'DisplayNone':''}"/>
                                                  	<div class="#{pendingUserMessageBean.status=='ACTIVE'?'Active':pendingUserMessageBean.status=='PENDING'?'Pending':''}StatusIcon"/>
                                                       <div class="memberImage140AboveText"><h:outputLabel value="#{pendingUserMessageBean.status=='ACTIVE'?'':pendingUserMessageBean.status}"/></div>
                                              </div>
                                     </div>
                                 </div>
                                </div>
                            	<div class=" Fleft UserAccountSkipLink">
                                	<span class="violet_color_link"> &lt; </span><h:commandLink styleClass="violet_color_link" action="#{loginNavigationBean.navigateToHomePage}" value="#{labelMsgs.backToHome}"/>
                                </div>
                		</div>
                        <div class="body_wrapper_right_shadow"/>
                </div>
             <!--  body content end    --> 
        </div>
       <!--  main body end    -->
       </h:form>     
</ui:composition>
