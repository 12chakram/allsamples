<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">
	<script language="javascript">
		window.onload = function(){
			document.getElementById('frmReactivateHousehold:usernameId').focus();
			}
	</script>
<h:form id="frmReactivateHousehold">

<!-- //////////////// main body start //////////////////////////   -->   
        <div class="main_body">
        	<div class="ForgotPass_heading">
            	<span class="signIn"><h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{loginNavigationBean.navigateToHomePage}"/></span>
        		<span class="Fleft"><span ><h:outputLabel value="#{labelMsgs.reactivateUserAccount}"/></span></span>
                <div class="HavingTroble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>
                	<h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq}" styleClass="Common_pointer"  value="#{labelMsgs.helpNfaq1}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}">
						<f:setPropertyActionListener value="account" target="#{help.helpNav}"/>
			      	</h:commandLink>
                </div>
            </div>
            <div class="body_container_above_gradiant">
            	<div class="gradiant_box_left"></div>
                <div class="gradiant_box_middle">
               	   <img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant"/></div>
                <div class="gradiant_box_right"></div>
       		</div>
             
     <!-- //////////////// body content start //////////////////////////   --> 
           <div class="body_wrapper">
               	<div class="body_wrapper_left_shadow"></div>
                    <div class="body_wrapper_container">
                       	<div class="Forgot_content">
                           	<h:outputLabel value="#{labelMsgs.allFieldsAreRequired1}"/> 
                        </div>
              			<div class="Forgot_ContentMaindiv">
                             <div class="Body_InputArea">
                           		<span class="FontWeight"><h:outputLabel value="#{labelMsgs.userName}:"/></span><br />
							    <div class="BodyContent_InputField">
									<h:inputText id="usernameId" tabindex="5" title="#{labelMsgs.userName}" styleClass="input" value="#{reactivateHouseHold.username}" maxlength="64"/>
								</div>
								<div id="userNotAvailableId">
							    	<h:outputText id="userNotAvailableId" rendered="#{reactivateHouseHold.errorValueMap.usernameError ne null}"
								      styleClass="#{reactivateHouseHold.errorValueMap.usernameError ne null ? 'err_msg':'disply:none;'}"
								      value="#{reactivateHouseHold.errorValueMap.usernameError}"/>
								</div>
							</div>
 							<div class="Body_InputArea">
                            	<span class="FontWeight"><h:outputLabel value="#{labelMsgs.passwordLabel}:" for="frmReactivateHousehold:password"/></span> <br />
									<div class="BodyContent_InputField">
										<h:inputSecret id="createpassword" tabindex="6" title="#{labelMsgs.passwordLabel}" styleClass="input clearBoth" value="#{reactivateHouseHold.password}" maxlength="64" autocomplete="off">
											<f:validateLength minimum="6" maximum="32"/>
										</h:inputSecret>									
                              			<!--<div class="optional clearBoth"><h:commandLink value="#{labelMsgs.forgotPassword}" action="forgotMyPasswordPage" /></div>-->
							        </div>
									<div id="passwordError">
										<h:outputText value="#{reactivateHouseHold.errorValueMap.passwordError}" id="passwordError"
											styleClass="#{reactivateHouseHold.errorValueMap.passwordError ne null?'err_msg':'err_msg_hide'}" rendered="#{reactivateHouseHold.errorValueMap.passwordError ne null}"/>
										<h:outputText id="pageError" value="#{reactivateHouseHold.errorValueMap.pageError}"
											rendered="#{reactivateHouseHold.errorValueMap.pageError ne null}"
											styleClass="#{reactivateHouseHold.errorValueMap.pageError ne null ? 'err_msg':'disply:none;'}"/>
									</div>
                             </div>
 							 <div class="userfield_textarea PaddingTop5 Reactivate_textarea">
 							 	 <div class="form_input_checkbox">
                                     <span class="FontWeight"><h:outputLabel value="#{labelMsgs.termsOfUseLabel}"/></span><br />
                                      <h:selectBooleanCheckbox id="termsOfUseCheckbox" tabindex="7" title="#{labelMsgs.termsOfUseLabel}" value="#{reactivateHouseHold.acceptTermsCheckbox}"/>   
                                     <div class="Fleft"><h:outputLabel style="padding-top: 2px;" value="#{labelMsgs.agreeTermsOfUseLabel}"/></div>
							         <div class="printable_version">
                                       	<a id="printLabelId" tabindex="8" title="#{labelMsgs.printLabel}" onclick="javascript:Clickheretoprint('#{applicationScope.staticContentBaseUrl}','printable_area');">#{labelMsgs.printLabel}</a>
                                     </div>
                                    <div id="termsOfUseError">
									    <h:outputText value="#{reactivateHouseHold.errorValueMap.termsOfUseError}" id="termsOfUseError"
										   rendered="#{reactivateHouseHold.errorValueMap.termsOfUseError ne null}" styleClass="#{reactivateHouseHold.errorValueMap.termsOfUseError ne null?'err_msg':'err_msg_hide'}"/>
									</div>
                                    <div class="teatarea_field">
                                       	<iframe src="#{applicationScope.consentBaseUrl}#{geoProfileBean.country}#{applicationScope.TOU_URL}" id="printable_area" frameborder="0" scrolling="yes" style="overflow-x:hidden; overflow-y:auto;" class="text_area" />
                                   </div>
								</div>
							 </div>
						</div>
 						<div class="h_hold_continue_btn">
                    		 <div class="button_input">
                      			<h:commandButton id="continueId" tabindex="9" title="#{labelMsgs.continue}" styleClass="image_button" value="#{labelMsgs.continue}" action="#{reactivateHouseHold.reactivateSubmitAction}"/>
                             </div>
                             <div class="cancel"> <h:commandLink id="homepageCancelId" tabindex="10" title="#{labelMsgs.cancel}" value="#{labelMsgs.cancel}" action="#{loginNavigationBean.navigateToHomePage}"/></div>
                             <div class="MarginLeft10">
                           		<h:outputText id="reactivatePageError" value="#{reactivateHouseHold.errorValueMap.reactivatePageError}"
											rendered="#{reactivateHouseHold.errorValueMap.reactivatePageError ne null}"
											styleClass="#{reactivateHouseHold.errorValueMap.reactivatePageError ne null ? 'err_msg':'disply:none;'}"/>
							 </div>
                        </div>
                </div>
             <div class="body_wrapper_right_shadow"></div>
             <!-- body content end --> 
        
        </div>
	</div>
       <!-- //////////////// main body end //////////////////////////   -->  
       </h:form>  
</ui:composition>
