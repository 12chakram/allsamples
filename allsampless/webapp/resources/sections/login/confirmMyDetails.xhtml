<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">
	 <script language="javascript">
		window.onload = function(){
			document.getElementById('frmConfirmDetails:token').focus();
			}
	</script>
       <h:form id="frmConfirmDetails">       
        <h:inputHidden tabindex="-1" value="#{confirmMyDetails.token}"></h:inputHidden>
        <h:inputHidden tabindex="-1" value="#{confirmMyDetails.userName}"></h:inputHidden>
  <!--  main body start  -->   
        <div class="main_body">
        	<div class="ForgotPass_heading">
            	<span class="signIn"><h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{loginNavigationBean.navigateToHomePage}"/></span>
        		<span class="Fleft"><span ><h:outputLabel value="#{labelMsgs.cnfrmDetails}"/></span></span>
                 <div class="HavingTroble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/><h:commandLink id="helpNfaqId" tabindex="4" title="#{labelMsgs.helpNfaq}" value="#{labelMsgs.helpNfaq}" /></div>
            </div>
            <div class="body_container_above_gradiant">
        		<div class="gradiant_box_left"/>
                <div class="gradiant_box_middle">
            	    <img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant"/>
            	</div>
                <div class="gradiant_box_right"/>
            </div>
  <!--  body content start  --> 
             	<div class="body_wrapper">
                    <div class="body_wrapper_left_shadow"/>
            		<div class="body_wrapper_container">
            			<div class="Forgot_content">
                        	<h:outputLabel value="#{labelMsgs.allFieldsAreRequired1}"/> 
                        </div>
                    	<div class="ConfirmMydetailsContainer">
                     		<div class="Body_InputArea">
                     			<div class="FontWeight"><h:outputLabel value="#{labelMsgs.activeCode}:"/></div>
                                <div class="BodyContent_InputField">
                                    <h:inputText id="token" title="#{labelMsgs.tokenLabel}" tabindex="5" styleClass="input" value="#{confirmMyDetails.token}"/>
                                </div>
                           		<div>
                                    <h:outputText id="tokenError" value="#{confirmMyDetails.errorValueMap.tokenError}"
         								rendered="#{confirmMyDetails.errorValueMap.tokenError ne null}"
	      								styleClass="#{confirmMyDetails.errorValueMap.tokenError ne null ? 'err_msg':'disply:none;'}"/>
	      							<h:outputText id="pageError" value="#{confirmMyDetails.errorValueMap.pageError}"
         								rendered="#{confirmMyDetails.errorValueMap.pageError ne null}"
	      								styleClass="#{confirmMyDetails.errorValueMap.pageError ne null ? 'err_msg':'disply:none;'}"/>
	      						</div>
                   		    </div>
                            <div class="Body_InputArea DisplayNone">
                          		<div class="FontWeight"> <h:outputLabel value="#{labelMsgs.userName}" for="frmConfirmDetails:uname"/></div>
                                <div class="BodyContent_InputField">
		                            <h:inputText id="uname" tabindex="6" title="#{labelMsgs.userName}" styleClass="input" value="#{confirmMyDetails.userName}" maxlength="64">
										<f:validateLength minimum="6" maximum="64"/>
								    </h:inputText> 
                                </div>
                            	<div>
                                    <h:outputText id="usernameError" value="#{confirmMyDetails.errorValueMap.userNameError}"
					         			rendered="#{confirmMyDetails.errorValueMap.userNameError ne null}"
						      			styleClass="#{confirmMyDetails.errorValueMap.userNameError ne null ? 'err_msg':'disply:none;'}"/>
						      		<h:outputText id="pageError1" value="#{confirmMyDetails.errorValueMap.pageError}"
					         			rendered="#{confirmMyDetails.errorValueMap.pageError ne null}"
						      			styleClass="#{confirmMyDetails.errorValueMap.pageError ne null ? 'err_msg':'disply:none;'}"/>
						        </div>
                           </div>
                        </div>
                        <div class="continue_btnLeftPadding">
                   			<div class="button_input">
                    			<h:commandButton id="continueId" tabindex="7" title="#{labelMsgs.continue}" styleClass="image_button" value="#{labelMsgs.continue}" action="#{confirmMyDetails.submit}"/>
                            </div>
                            <div class="cancel"> <h:commandLink id="cancelId" tabindex="8" title="#{labelMsgs.cancel}" value="#{labelMsgs.cancel}" action="#{loginNavigationBean.navigateToHomePage}" /></div>
                        </div>
                   </div>
                   <div class="body_wrapper_right_shadow"/>
              </div>
      <!--  body content end    --> 
        </div>
      <!--  main body end   -->   
  </h:form>
</ui:composition>
