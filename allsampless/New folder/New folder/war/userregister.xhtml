<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	<h:head>
		
	</h:head>
	
	<h:body>
	
		
	<h:form>

 		<h:panelGrid columns="2">
 			
       <h:inputText label="User Name" id="uname" value="#{registrationManagedBean.userName}" styleClass="registertextbox" required="true" requiredMessage="please enter" title="User Name">
       		
       	</h:inputText>	 	
            <rich:message for="uname"/> 
             
       <h:inputText label="Email Address" id="email" value="#{registrationManagedBean.email}" styleClass="registertextbox" required="true" requiredMessage="please enter valid mail"  title="Email">
       		
       	</h:inputText>
       	 <rich:message for="email"/>
       	 
       <h:inputSecret label="Password" id="pwd" value="#{registrationManagedBean.password}" styleClass="registertextbox" required="true" requiredMessage="please enter" title="Password">
       		
       	</h:inputSecret>          
       		          
       		          <rich:message for="pwd"/>
       		          
      	<h:inputSecret label="Confirm Password" id="cpwd" value="#{registrationManagedBean.confirmPassword}" styleClass="registertextbox" required="true"  requiredMessage="please enter" title="Confirm Password">
      		
      	</h:inputSecret>
     			<rich:message for="cpwd"/>
     			
      	<h:inputText label="First Name" id="fname" value="#{registrationManagedBean.firstName}" styleClass="registertextbox" required="true" requiredMessage="please enter" title="First Name">
      		
      	</h:inputText>
      	   
      	   <rich:message for="fname"/>
      
      	<h:inputText label="Last Name" id="lname" value="#{registrationManagedBean.lastName}" styleClass="registertextbox" required="true" requiredMessage="please enter"   title="Last Name">
      		
      	</h:inputText>
      	   <rich:message for="lname"/>
      	
     
      	<h:inputText label="Company Name" id="cname" value="#{registrationManagedBean.companyName}" styleClass="registertextbox" required="true"     requiredMessage="please enter"  title="Company Name">
      		
      	</h:inputText>
      	
      		<rich:message for="cname"/>
     </h:panelGrid>
     
     
    <h:commandButton value="Register" action="confirm" />
  
  </h:form>
  	
		
</h:body>
</html>
