<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
 <title>A Simple JavaServer Faces Registration Application</title>
</h:head> 
<body> 

<h:form>

		 <h2>JSF Registration App</h2>
    	<h4>Registration Confirmation</h4>
    	<h:messages />
    
		<table>
			<tr>
				<td>First Name:</td>
				<td>
					<h:outputText label="First Name:" id="fname" value="#{userBean.firstName}" />
					
				</td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td>
					<h:outputText label="Last Name:" id="lname" value="#{userBean.lastName}"    />
					
				</td>
			</tr>
			<tr>
				<td>gender:</td>
				<td>
					<h:outputText label="gender:" id="gender" value="#{userBean.gender}" />
				</td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td>
					<h:outputText label="dob" id="dob" value="#{userBean.dob}" />
				</td>
			</tr>
			<tr>
			 <td>Email Address:</td>
			 <td>
			 	<h:outputText label="email" id="email" value="#{userBean.email}" />
			 </td>
			</tr>
			<tr>
				<td>Service Level:</td>
				<td>
					<h:outputText label="servicelevel" id="servicelevel" value="#{userBean.serviceLevel}" />
				</td>
			</tr>
		</table>
	</h:form>

		
</body> 
</html>
