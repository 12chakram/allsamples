<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
 <title>A Simple Java Server Faces Registration Application</title>
</h:head>
 
<body> 
	<h:form>
		<h2>JSF Registration App</h2>
		<h4>Registration Form</h4>
		<table>
			<tr>
				<td>First Name:</td>
				<td>
					<h:inputText label="First Name:" id="fname" value="#{userBean.firstName}"  required="true" validator="#{userBean.validateinputfields}"/>
					<h:message for="fname"/>
				</td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td>
					<h:inputText label="Last Name:" id="lname" value="#{userBean.lastName}"  required="true"  />
					<h:message for="lname"/>
				</td>
			</tr>
			<tr>
				<td>gender:</td>
				<td>
					<h:selectOneRadio label="gender" id="gender"  value="#{userBean.gender}" required="true">
					 <f:selectItem itemLabel="Male" itemValue="male"/>
					 <f:selectItem itemLabel="Female" itemValue="female"/>
					</h:selectOneRadio>
					<h:message for="gender"/> 
				</td>
			</tr>
			<tr>
				<td>Date of Birth:</td>
				<td>
					<h:inputText label="Date Of Birth" id="dob"  value="#{userBean.dob}"  required="true">
					 <f:convertDateTime pattern="MM-dd-yy" />
					 </h:inputText> (mm-dd-yy)
					 <h:message for="dob"/>
				</td>
			</tr>
			<tr>
			 <td>Email Address:</td>
			 <td>
			 	<h:inputText label="Email" id="email"  value="#{userBean.email}" required="true" validator="#{userBean.validateinputfields}"/>
			 	<h:message for="email"/>
			 </td>
			</tr>
			<tr>
				<td>Service Level:</td>
				<td>
					<h:selectOneMenu label="Service level" value="#{userBean.serviceLevel}" >
						<f:selectItem itemLabel="Medium" itemValue="medium"/>
						<f:selectItem  itemLabel="Basic" itemValue="basic"/>
						<f:selectItem itemLabel="Premium" itemValue="premium"/>
					</h:selectOneMenu>
				</td>
			</tr>
		</table>
		<p> <h:messages /></p>
		<p><h:commandButton value="Register" action="confirm"  /></p>
	</h:form>
</body> 
</html>
