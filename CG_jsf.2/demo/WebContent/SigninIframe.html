<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core ">
<h:body style="background:#000;">
<div class="signInBox">
  <div class="UserPasswordFields">
    <div class="UsernameField"> Sign-in Name:
      <input type="text" title="Sign-in Name"/>
    </div>
    <div class="PasswordField"> Password:
      <input type="text" title="Password" />
    </div>
    <div class="image_anchor_btn HomeSignin">
     <span> <input class="SignIn" type="button" title="SIGN IN" border="0" onclick="parent.location.href='DashboardPage.html';" value="Sign In" /></span>
    </div>
  </div>
  <div class="RememberForgotLinks">
    <div class="UsernameField">
      <div class="CheckBoxDiv">
        <div class="Fleft">
          <input class="checkbox" type="checkbox" title="Remember me" />
        </div>
        <div class="RememberMeTxt">Remember me</div></div>
    </div>
    <div class="PasswordField">
      <div class="ForgotPassword" style="margin:5px 0 3px 1px;"><a href="Forgot_Password.html" target="_top">I forgot my password</a> </div>
    </div>
    <a class="NeedHelp" title="Help" href="Unlock_ReactivateHelp.html" target="_top">Need Help?</a> </div>
    <div class="err_msg" style="margin-top:0px;">Your sign-in credentials are incorrect. Please try again.</div>
</div>
</h:body>
</html>
