<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:truncate="http://www.dece.com/jsf">
	
	<div class="DevicesBoxDiv">
		<div class="DevicesAddTextPoints">
			<c:if test="#{householdPlayersBean.deviceList ne null}">
				<c:forEach items="#{householdPlayersBean.deviceList}" var="uvDevicesObj">
					<div class="DeviceAccounts">
		        		<h:outputLabel styleClass="Account_Player" value="#{uvDevicesObj.displayName}"/><br/>
	      			</div>
	      		</c:forEach>
	      		<div class="DeviceAccounts">
	      			<h:commandLink styleClass="EditPlayers" value="#{labelMsgs.editPlayersLbl}" action="ourDevicesPage" />
	      		</div>
	        </c:if>
	        <c:if test="#{householdPlayersBean.deviceList eq null}">
				<div class="content">
					<h:outputLabel value="#{labelMsgs.dashBoardDevicesLbl}"/>
				</div>
	        </c:if>
			<div class="AddNewPlayer">
	           	<h:commandLink id="howToFindAPlayerId" title="#{labelMsgs.howDoIFindPlayerLabel}" styleClass="violet_link" target="_blank" value="#{labelMsgs.howDoIFindPlayerLabel}" action="authHelpPage">
					<f:param value="ourDevices" name="topicVal"/>
					<f:param value="3" name="questionId"/>
				</h:commandLink>
				<h:commandLink id="howDoIAddAPlayerId" title="#{labelMsgs.howDoIAddPlayer}" styleClass="violet_link" target="_blank" value="#{labelMsgs.howDoIAddPlayer}" action="authHelpPage">
					<f:param value="ourDevices" name="topicVal"/>
					<f:param value="4" name="questionId"/>
				</h:commandLink>
	        </div>
        </div>
	</div>
</ui:composition>
