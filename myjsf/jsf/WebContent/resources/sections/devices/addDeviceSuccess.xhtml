<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:truncate="http://www.dece.com/jsf">
	<h:form id="frmAddDeviceSuccess">
	  <!-- main body start    -->   
		<div class="main_body">
			<c:set var="addDeviceSuccessTab" value="7"/>
			<div class="BodyPage_heading">
				<div class="MemberName"><h:commandLink tabindex="#{addDeviceSuccessTab}" title="#{labelMsgs.ourDevices}" id="ourDevicesNav" action="ourDevicesPage" value="#{labelMsgs.ourDevices}"/></div>
				<div class="RightHeadLink">#{labelMsgs.havingTrouble}
					<h:commandLink tabindex="#{addDeviceSuccessTab+1}" title="#{labelMsgs.deviceHelpNFAQ}" styleClass="Common_pointer"  value="#{labelMsgs.deviceHelpNFAQ}" action="authHelpPage" id="helpLink">
						<f:setPropertyActionListener value="ourDevices" target="#{help.helpNav}"/>
			      	</h:commandLink></div>
				<div class="Fleft MembersTitleName">
					<h1>#{labelMsgs.connectedDevice}</h1>
				</div>
			</div>
			<div class="body_container_above_gradiant">
				<div class="gradiant_box_left"/>
				<div class="gradiant_box_middle">
					<img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="#{labelMsgs.alt_img_container_top_gradiant}" />
               	</div>
				<div class="gradiant_box_right"/>
            </div>
             
             <!--  body content start   --> 
			<div class="body_wrapper">
				<div class="body_wrapper_left_shadow"/>
				<div class="body_wrapper_container">
					<div class="Forgot_ContentSuccess">
						<div class="heading"></div>
						#{labelMsgs.addDeviceSuccMsg1}<br/><br/>
						#{labelMsgs.addDeviceSuccMsg2} <h:outputLabel id="emailOfUser" value="#{headerBean.emailAddress}"/>&#160;<h:outputLabel value="#{labelMsgs.addDeviceSuccMsg3}"/>
						<br />
						<div class="continue_btn">
							<div class="button_input">
								<h:commandButton tabindex="#{addDeviceSuccessTab+2}" id="okBtn" title="#{labelMsgs.okButton}" styleClass="image_button" action="ourDevicesPage" value="#{labelMsgs.okButton}"/>
							</div>
						</div>
					</div>
				</div>
				<div class="body_wrapper_right_shadow"/>
			</div>
             
             <!--  body content end  --> 
		</div>
       <!-- main body end  -->     
	</h:form>
</ui:composition>
