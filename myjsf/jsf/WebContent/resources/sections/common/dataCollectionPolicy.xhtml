<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="frmtermsAndConditions"> 
    <div class="main_body">
        	<div class="ourMedia_heading">
        		<h1><span class="Fleft">
					<h:outputLabel value="#{sessionScope.country eq 'GB'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}"/>
				</span></h1>
            </div>
            <div class="body_container_above_gradiant">
            		<div class="gradiant_box_left"/>
                    <div class="gradiant_box_middle">
	               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="#{labelMsgs.alt_img_container_top_gradiant}" />
	               	</div>
                    <div class="gradiant_box_right"/>
            </div>
            
	<!--  body content start   --> 
      		<div class="body_wrapper">
            	<div class="body_wrapper_left_shadow"/>
           		<div class="body_wrapper_container">
           		<div class="IframeDivHeight490">
           		<c:set var="country" value="#{sessionScope.country ne null &amp;&amp; sessionScope.country ne ''?sessionScope.country:geoProfileBean.country}"/>
           			<iframe src="#{applicationScope.consentBaseUrl}#{country}#{applicationScope.PPANDCOPPA_URL}" id="printable_area"  frameborder="0" scrolling="yes" class="PageIframe" title="#{sessionScope.country eq 'GB'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}"/>
           		</div>
           		</div>
                <div class="body_wrapper_right_shadow"/>
            </div>
    <!--  body content end  --> 
	</div>
	</h:form>
</ui:composition>
