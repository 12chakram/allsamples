<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('frmReactivateStep1:usernameId').focus();
			var isValidFormFlag = '#{reactivateHouseHold.errorValueMap.isValidForm}';
				if(isValidFormFlag == 'false'){
					document.getElementById('frmReactivateStep1:stpe1ContinueId').focus();
				}
			}
    </script>
	<h:form id="frmReactivateStep1">
     <!-- //////////////// main body start //////////////////////////   -->   
        <div class="main_body">
        	<div class="create_h_hold_heading">
        		<span class="Fleft"><h1><h:outputLabel value="#{labelMsgs.reopenHeading1}"/><span class="content_standard_color"><h:outputLabel value="#{labelMsgs.householdHeading2}"/></span><h:outputLabel value="#{labelMsgs.reopenAccountHeading3}"/></h1></span>
            </div>
            <div class="body_container_above_gradiant">
            	<div class="gradiant_box_left"></div>  
                    <div class="gradiant_box_middle">
               	    	<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt=""/>
               	    </div>
                    <div class="gradiant_box_right"></div>
            </div>
             <!-- //////////////// household menu step-1 active start //////////////////////////   -->  
            	<div class="h_hold_menu_Add_step1_active">
            		<div class="menu_bar_top_shadow"></div>
		                <div class="menu_bar_steps">
            		    	<div class="create_h_hold_step_1">
	                        	<div class="step_1_icon"></div>
	                        	<div class="step_1_menu_text">
	                                <table class="table" cellpadding="0" cellspacing="0">
	                                	<tr><td><h:outputLabel value="#{labelMsgs.signIn}"/></td></tr>
	                                </table> 
	                        	</div>
                    		</div>
                    		<div class="create_h_hold_step_2_left"></div>
                   			<div class="create_h_hold_step_2">
                           		<div class="step_2_icon"></div>
                       			<div class="step_2_menu_text">
                               		<table class="table" cellpadding="0" cellspacing="0">
                               			<tr><td><h:outputLabel value="#{labelMsgs.reactivateHeadingMsg2}"/></td></tr>
                               		</table>  
                       			</div>
                   			</div>
                    		<div class="create_h_hold_step_3_left"></div>
                    		<div class="create_h_hold_step_3">
                            	<div class="step_3_icon"></div>
                        		<div class="step_3_menu_text">
                                	<table class="table" cellpadding="0" cellspacing="0">
                                		<tr><td><h:outputLabel value="#{labelMsgs.reactivateHeadingMsg3}..."/></td></tr>
                                	</table> 
                        		</div>
                    		</div>
                    		<div class="create_h_hold_step_3_right"></div>
                		</div>
                		<div class="menu_bar_bottom_shadow">
                			<div class="menu_bar_bottom_shadow_left"></div>
                        	<div class="menu_bar_bottom_shadow_middle"></div>
                        	<div class="menu_bar_bottom_shadow_right"></div>
                		</div>
            	</div>
            <!-- //////////////// household menu step-1 active end //////////////////////////   -->
            
             <!-- //////////////// body content start //////////////////////////   --> 
             	<div class="body_wrapper">
                    <div class="body_wrapper_left_shadow"></div>
                		<div class="body_wrapper_container">
                        	<div class="Reopen_content">
                            	<h:outputLabel value="#{labelMsgs.reactivateStep1Msg1}"/><br />
								<h:outputLabel value="#{labelMsgs.allFieldsAreRequired1}"/>
                            </div>
                			<div class="InputFieldContainer">
                            	<div class="userfield_input">
                            		<span class="FontWeight">
                            			<h:outputLabel value="#{labelMsgs.usernameLabel}:"/>
                            		</span><br />
                                    <div class="form_inputfield">
                                    	<h:inputText id="usernameId" title="#{labelMsgs.usernameLabel}" styleClass="input" onchange="toggleHintMsg('usernameError','none');" value="#{reactivateHouseHold.username}" autocomplete="off" maxlength="64"/>
                                    </div>
                                    <div id="usernameError">
								    	<h:outputText id="usernameErrorId" rendered="#{reactivateHouseHold.errorValueMap.usernameError ne null}"
									      styleClass="#{reactivateHouseHold.errorValueMap.usernameError ne null ? 'err_msg':'disply:none;'}"
									      value="#{reactivateHouseHold.errorValueMap.usernameError}"/>
									</div>
                                </div>
                                <div class="userfield_input">
                            		<span class="FontWeight">
                            			<h:outputLabel value="#{labelMsgs.passwordLabel1}:"/>
                            		</span><br />
                                    <div class="form_inputfield">
                                    	<h:inputSecret id="createpassword" title="#{labelMsgs.passwordLabel}" styleClass="input" onfocus="toggleHintMsg('passwordError','none');" value="#{reactivateHouseHold.password}" maxlength="64" autocomplete="off"/>
                                    </div>
                                    <div id="passwordError">
										<h:outputText value="#{reactivateHouseHold.errorValueMap.passwordError}" id="passwordError"
											styleClass="#{reactivateHouseHold.errorValueMap.passwordError ne null?'err_msg':'err_msg_hide'}" rendered="#{reactivateHouseHold.errorValueMap.passwordError ne null}"/>
									</div>
                                 </div>
                                 <div class="border_line"></div>
                             </div>
                             <div class="Reopen_continue_btn">
                            	<div class="button_input">
                            		<h:commandButton id="stpe1ContinueId" title="#{labelMsgs.continue}" styleClass="image_button" action="#{reactivateHouseHold.reactivateSubmitAction}" value="#{labelMsgs.continue}"/>
                                </div>
                                <div class="cancel"> 
                                	<a title="#{labelMsgs.cancel}" href="#" onclick="javascript:openPopup('cancelRegistration', 'backgroundPopup');">
						            	#{labelMsgs.cancel}
						            </a>
						        </div>
                                <div id="pageError">
                                	<c:if test="#{reactivateHouseHold.errorValueMap.APIErrorCode ne 'ACCOUNT_USER_STATUS_LOCKED' &amp;&amp; reactivateHouseHold.errorValueMap.APIErrorCode ne 'ACCOUNT_USER_EXCEEDED_ALLOWED_FAILED_LOGIN_ATTEMPTS'}">
										<h:outputText id="pageError" value="#{reactivateHouseHold.errorValueMap.pageError}"
											rendered="#{reactivateHouseHold.errorValueMap.pageError ne null}" style="width:430px;"
											styleClass="#{reactivateHouseHold.errorValueMap.pageError ne null ? 'err_msg':'disply:none;'}"/>
									</c:if>
                                	<c:if test="#{reactivateHouseHold.errorValueMap.APIErrorCode eq 'ACCOUNT_USER_STATUS_LOCKED' || reactivateHouseHold.errorValueMap.APIErrorCode eq 'ACCOUNT_USER_EXCEEDED_ALLOWED_FAILED_LOGIN_ATTEMPTS'}">
                                		<div id="errorMsg2" class="err_msg">
	                                		<h:outputLabel value="#{labelMsgs.accountLocked1}"/>
	                                		<h:link id="unLockPage" value="#{labelMsgs.clickHere}" style="color: #fff;" title="#{labelMsgs.clickHere}" outcome="unlockUserProfilePage"/>.
                                		</div>
                                	</c:if>
                                </div>
                             </div>
                       </div>
                        <div class="body_wrapper_right_shadow"></div>
                </div>
              <!-- //////////////// body content end //////////////////////////   --> 
        </div>
       <!-- //////////////// main body end //////////////////////////   -->
   </h:form>   
</ui:composition>
