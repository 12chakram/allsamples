<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">
	<script type="text/javascript">
	window.onload = function(){
		document.getElementById('frmReactivateStep2:termsOfUseCheckbox').focus();
		var isValidFormFlag = '#{reactivateHouseHold.errorValueMap.isValidFormFlag}';
			if(isValidFormFlag == 'false'){
				document.getElementById('frmReactivateStep2:step2ContinueId').focus();
			}
		}
   </script>
<h:form id="frmReactivateStep2">
   <div class="main_body">
       	<div class="create_h_hold_heading">
       		<span class="Fleft"><h1><h:outputLabel value="#{labelMsgs.reopenHeading1}"/><span class="content_standard_color"><h:outputLabel value="#{labelMsgs.householdHeading2}"/></span><h:outputLabel value="#{labelMsgs.reopenAccountHeading3}"/></h1></span>
        </div>
       <div class="body_container_above_gradiant">
           <div class="gradiant_box_left"></div>  
           <div class="gradiant_box_middle">
              	    	<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt=""/>
           </div>
           <div class="gradiant_box_right"></div>
       </div>
       <!-- //////////////// household menu step-1 active start //////////////////////////   -->  
       <div class="h_hold_menu_Add_step2_active">
       		<div class="menu_bar_top_shadow"></div>
             <div class="menu_bar_steps">
       		    	<div class="create_h_hold_step_1" style="cursor:default;">
                    	<div class="step_1_icon"></div>
                    	<div class="step_1_menu_text">
                            <table class="table" cellpadding="0" cellspacing="0">
                            	<tr><td><h:outputLabel value="#{labelMsgs.signIn}"/></td></tr>
                            </table> 
                    	</div>
               		</div>
               		<div class="create_h_hold_step_2_left"></div>
              			<div class="create_h_hold_step_2">
                      		<div class="step_2_icon"></div>
                  			<div class="step_2_menu_text">
                          		<table class="table" cellpadding="0" cellspacing="0">
                          			<tr><td><h:outputLabel value="#{labelMsgs.reactivateHeadingMsg2}"/></td></tr>
                          		</table>  
                  			</div>
              			</div>
               		<div class="create_h_hold_step_3_left"></div>
               		<div class="create_h_hold_step_3" >
                       	<div class="step_3_icon"></div>
                   		<div class="step_3_menu_text">
                           	<table class="table" cellpadding="0" cellspacing="0">
                           		<tr><td><h:outputLabel value="#{labelMsgs.reactivateHeadingMsg3}..."/></td></tr>
                           	</table> 
                   		</div>
               		</div>
               		<div class="create_h_hold_step_3_right"></div>
           		</div>
           		<div class="menu_bar_bottom_shadow">
           			<div class="menu_bar_bottom_shadow_left"></div>
                   	<div class="menu_bar_bottom_shadow_middle"></div>
                   	<div class="menu_bar_bottom_shadow_right"></div>
           		</div>
       	</div>
       	 <!-- //////////////// household menu step-1 active end //////////////////////////   -->
            
         <!-- //////////////// body content start //////////////////////////   --> 
       <div class="body_wrapper">
            <div class="body_wrapper_left_shadow"></div>
            <div class="body_wrapper_container">
                <div class="InputFieldContainer">
                     <div class="Reopen_textarea">
						 <div class="form_input_checkbox">
                         	 <h:selectBooleanCheckbox id="termsOfUseCheckbox" title="#{labelMsgs.termsOfUseLabel}" onclick="toggleHintMsg('termsOfUseError','none');" value="#{reactivateHouseHold.acceptTermsCheckbox}"/>
                             <div class="check_box_text"><h:outputLabel value="#{labelMsgs.agreeTermsOfUseLabel}"/></div>
								 <div class="printable_version">
                                     <a id="printLabelId" title="#{labelMsgs.printLabel}" onclick="javascript:Clickheretoprint('#{applicationScope.staticContentBaseUrl}','printable_area');">#{labelMsgs.printLabel}</a>
                                 </div>
                                 <div class="teatarea_field">
                                     <iframe src="#{applicationScope.consentBaseUrl}#{sessionScope.country}#{applicationScope.TOU_URL}" id="printable_area" frameborder="0" scrolling="yes" style="overflow-x:hidden; overflow-y:auto;" class="text_area"  title="#{labelMsgs.txtArea}"/>
                                 </div>
                          </div>
					</div>
                    <div class="border_line"></div>
                </div>
                <div class="Reopen_continue_btn">
	               	<div class="button_input">
	               		<h:commandButton id="step2ContinueId" title="#{labelMsgs.continue}" styleClass="image_button" action="#{reactivateHouseHold.reactivateContinue}" value="#{labelMsgs.continue}"/>
	               </div>
	               <div class="cancel"> 
                   		<a title="#{labelMsgs.cancel}" href="#" onclick="javascript:openPopup('cancelRegistration', 'backgroundPopup');">
		            		#{labelMsgs.cancel}
		            	</a>
				   </div>
	               <div id="termsOfUseError" class="#{reactivateHouseHold.errorValueMap.termsOfUseError ne null?'err_msg':reactivateHouseHold.errorValueMap.reactivatePageError ne null?'err_msg':'err_msg_hide'}">
				       <h:outputText value="#{reactivateHouseHold.errorValueMap.termsOfUseError}" rendered="#{reactivateHouseHold.errorValueMap.termsOfUseError ne null}"/>
				       <h:outputText value="#{reactivateHouseHold.errorValueMap.reactivatePageError}" rendered="#{reactivateHouseHold.errorValueMap.reactivatePageError ne null}"/>
				   </div>
	            </div>
            </div>
            <div class="body_wrapper_right_shadow"></div>
        </div>  
        <!-- //////////////// body content end //////////////////////////   -->      
	</div>
</h:form>
</ui:composition>
