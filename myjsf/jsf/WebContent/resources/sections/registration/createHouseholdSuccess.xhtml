<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:truncate="http://www.dece.com/jsf"
	xmlns:a4j="http://richfaces.org/a4j"	
	xmlns:f="http://java.sun.com/jsf/core" lang="#{sessionScope.userLocale.language eq '' || sessionScope.userLocale.language eq null?'en':sessionScope.userLocale.language}">
	<script type="text/javascript">
	function resendLink(){
		document.getElementById('frmCreateHouseholdSuccess:resendLink').style.color="#999";
		document.getElementById('frmCreateHouseholdSuccess:resendLink').style.cursor="default";
		document.getElementById('frmCreateHouseholdSuccess:resendLink').title="";
		}
	</script>
	<h:form id="frmCreateHouseholdSuccess">	    
		<div class="main_body">
        	<div class="create_h_hold_heading">
	        	<h1>
	        		<span class="Fleft">
	        			<h:outputLabel value="#{labelMsgs.regSuccMsg1}"/>
	        		<span class="content_standard_color">
	        			<h:outputLabel value="#{labelMsgs.ultraVioletHousehold}"/>
	        		</span>
	        			<h:outputLabel value="#{labelMsgs.HasBeenCreated}"/>
	        		</span>
	        	</h1>
            </div>
        	<div class="body_container_above_gradiant">
    			<div class="gradiant_box_left"/>		    	
            	<div class="gradiant_box_middle">
       	    		<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="White_Gray_Gradiant"/>
       	    	</div>
            	<div class="gradiant_box_right"/> 
        	</div>
            <div class="body_wrapper">                		
            	<div class="body_wrapper_left_shadow"/> 
            	<div class="body_wrapper_container">
            		<div class="Your_next_steps">
                		<strong class="Fleft"><h:outputLabel value="#{labelMsgs.regSuccNextSteps}"/>... </strong>
                		<span class="skip_this_right">
                			<h:commandLink title="#{labelMsgs.regSuccSkip}" value="#{labelMsgs.regSuccSkip}" id="successSkip1" action="mediaSection"></h:commandLink>                			
                		</span>
                	</div>
               		<div class="household_sucess_content">
                    	<div class="household_sucess_content_left">														
                        	<div class="email-text">
                        		<span class="Verify_your_Email"><h:outputLabel value="#{labelMsgs.regSuccVerifyEmail}"/></span><br /><br />
                        		<h:outputLabel value="#{labelMsgs.regSuccEmailSentTo}"/>
                        		<span class="FontItalic"><h:outputLabel value="#{householdRegistrationBean.registrationValueMap.emailAddress}."/>
                        		</span>
                        	</div>
                        	<div class="email-text_content">
                        		<h:outputLabel value="#{labelMsgs.regSuccEmailFail}"/><br /><br />                             	
                            	<h:outputLabel value="#{labelMsgs.regSuccSendMsg}"/>
                            	<a4j:commandLink id="resendLink" title="#{labelMsgs.title_regSuccSendMail}" styleClass="violet_color_link FontSize10" value="#{labelMsgs.regSuccSendMail}" onclick="javascript:resendLink(); this.onclick=null;" action="#{householdRegistrationBean.resendEmail}" />                            	
                        	</div>
                        </div>
                     	<div class="household_sucess_content_right">
                			<div class="Add_more_members_heading">                				
                				<h:outputLabel value="#{labelMsgs.regSuccAddMembers}"/>
                				<span class="content_standard_color">
                				<h:outputText value="#{headerBean.householdName}"/>
                				</span>
                				<h:outputLabel value="#{labelMsgs.accountLabel}"/>
                			</div>
                        	<div class="more_members">                        		
                        		<h:outputFormat value="#{labelMsgs.regSuccAdd5Mem}.">
                                    <f:param value="5"/>
                                 </h:outputFormat>
                        	</div>
                        	<div class="household_img">                        		
                       			<h:commandLink id="firstMember" title="#{householdRegistrationBean.registrationValueMap.firstName eq ''|| householdRegistrationBean.registrationValueMap.firstName eq null ? householdRegistrationBean.registrationValueMap.userName: householdRegistrationBean.registrationValueMap.firstName}" styleClass="member_a" action="#{userProfileBean.navigateToUserProfile}"> 
                       				<f:param value="#{sessionScope.userId}" name="selectedUserId"/>
                       				<div class="you_member Cursorpointer"> 
                       					<truncate:truncateText text="#{householdRegistrationBean.registrationValueMap.firstName eq ''|| householdRegistrationBean.registrationValueMap.firstName eq null ? householdRegistrationBean.registrationValueMap.userName: householdRegistrationBean.registrationValueMap.firstName}" start="0" end="-1"/>
                       					<div class="memberImage140YouText"><h:outputLabel value="#{labelMsgs.you}"/></div>
                       	    		</div>
                       			</h:commandLink>
                       			<h:commandLink title="#{labelMsgs.addMember}" styleClass="member_a" action="addUserProfilePage" id="addMember">
                       				<div class="add_member Cursorpointer"><h:outputLabel value="#{labelMsgs.addMember}"/></div>
                       			</h:commandLink> 
                            	<div class="add_member_dull"><h:outputLabel value="#{labelMsgs.addMember}"/></div>
                            	<div class="add_member_dull"><h:outputLabel value="#{labelMsgs.addMember}"/></div>
                            	<div class="add_member_dull"><h:outputLabel value="#{labelMsgs.addMember}"/></div>
                            	<div class="add_member_dull"><h:outputLabel value="#{labelMsgs.addMember}"/></div>
                        	</div>                        	
                     	</div>
                    </div>                                
                 	<div class="Your_next_steps">                            
                    	<span class="skip_this_right">
                    		<h:commandLink title="#{labelMsgs.regSuccSkip}" value="#{labelMsgs.regSuccSkip}" id="successSkip2" action="mediaSection"></h:commandLink>
                    	</span>
                  	</div>
              	</div>
                <div class="body_wrapper_right_shadow"/>               
             </div>
        </div>
	</h:form>	
</ui:composition>
