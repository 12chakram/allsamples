<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">

<h:form id="frmUnAuthSiteMap">
     
     <!-- //////////////// main body start //////////////////////////   -->   
        <div class="main_body">
        	<div class="ourMedia_heading">
        		<h1 class="Fleft content_standard_color"><h:outputLabel style="color:#fff" value="#{labelMsgs.siteMap}"/></h1>
               
            </div>
            <div class="body_container_above_gradiant">
            		<div class="gradiant_box_left">
       			    	
                    </div>
                    <div class="gradiant_box_middle">
               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="#{labelMsgs.alt_img_container_top_gradiant}" /></div>
                    <div class="gradiant_box_right">
                    
                    </div>
            
            </div>
            
            
             <!-- //////////////// body content start //////////////////////////   --> 
             	<div class="body_wrapper">
                		
                        <div class="body_wrapper_left_shadow">
                
                		</div>
                        
                		<div class="body_wrapper_container">
                        	
                			<div class="SiteMapContainer">
                            	
                            	<div class="SiteMapList">
                               	<ul>
                                    	<li><h:commandLink tabindex="1" id="unAuthSiteHomePageId" title="#{labelMsgs.unAuthHomePage}" value="#{labelMsgs.unAuthHomePage}" action="#{loginNavigationBean.navigationToUnauthHomePage}"/>
                                        	<ul>
                                            	<li><h:commandLink tabindex="2" id="unAuthSiteCreateAccounytID" title="#{labelMsgs.createAccountHeading}" value="#{labelMsgs.createAccountHeading}" action="registrationStep1Page"/></li>
                                               	<li><h:commandLink tabindex="3" id="unAuthSitesignInID" title="#{labelMsgs.helpPageMessage}" value="#{labelMsgs.helpPageMessage}" action="loginPage"/>
                                                	<ul>
                                                    	<li><h:commandLink tabindex="4" id="unAuthSiteSignUpID"  title="#{labelMsgs.createAccountHeading}"  value="#{labelMsgs.createAccountHeading}" action="registrationStep1Page"/></li>
                                                        <li><h:commandLink tabindex="5" id="unAuthSitePasswordRecID"  title="#{labelMsgs.passwordRecovery}"  value="#{labelMsgs.passwordRecovery}" action="recoveringSignInNamePage"/></li>
                                                    </ul>
                                                </li>
                                                <li><h:outputLabel value="#{labelMsgs.legal}"/>
                                                	<ul>
                                                    	<li><h:commandLink tabindex="6" id="unAuthSiteTermsConditionID" title="#{labelMsgs.termsAndConditionsSiteMap}"  value="#{labelMsgs.termsAndConditionsSiteMap}" action="unAuthTermsOfUsePage"/></li>
                                                        <li><h:commandLink tabindex="7" id="unAuthSitePrivacyStatementID" title="#{labelMsgs.privacyStatement}"   value="#{labelMsgs.privacyStatement}" action="unAuthPrivacyStatementPage"/></li>
                                                        <li><h:commandLink tabindex="8" id="unAuthSiteDataPolicyID" title="#{sessionScope.country eq 'GB'?labelMsgs.juniorPolicyLabel:sessionScope.country ne null &amp;&amp; sessionScope.country ne '' &amp;&amp; sessionScope.country ne 'GB'?labelMsgs.dataPolicyLabel:geoProfileBean.country eq 'GB'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}" 
                                                        	value="#{sessionScope.country eq 'GB'?labelMsgs.juniorPolicyLabel:sessionScope.country ne null &amp;&amp; sessionScope.country ne '' &amp;&amp; sessionScope.country ne 'GB'?labelMsgs.dataPolicyLabel:geoProfileBean.country eq 'GB'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}" action="unAuthDataCollectionPolicyPage"/></li>
                                                    </ul>
                                                </li>
                                                <li class="DisplayNone">
                                                	<h:commandLink tabindex="9"  title=" #{labelMsgs.FrequentlyAskedQue}"  value="#{labelMsgs.FrequentlyAskedQue}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}" id="helpLink">
                                                		<f:setPropertyActionListener value="account" target="#{help.helpNav}"/>
                                                	</h:commandLink>
                                                </li>
                                                <li ><h:commandLink tabindex="10" id="unAuthSiteContactusId" title="#{labelMsgs.help}"  value="#{labelMsgs.help}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}">
                                                	<f:setPropertyActionListener value="account" target="#{help.helpNav}"/></h:commandLink></li>
                                                
                                            </ul>
                                        
                                        </li>
                                    </ul>
                                	
                                </div>
                                
                            
                            
                            </div>
                            
                		</div>
                        
                        <div class="body_wrapper_right_shadow">
                
                		</div>
               </div>
             
             <!-- //////////////// body content end //////////////////////////   --> 
        
        </div>
       <!-- //////////////// main body end //////////////////////////   -->     
       
    

   </h:form> 
</ui:composition>
