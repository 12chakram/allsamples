<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:comp="http://www.dece.com/jsf"
      xmlns:rich="http://richfaces.org/rich">

<h:form id="sendEmail">
<!--  abondonmentPage popup start -->
<div id="abondonment_Page" class="popupContact" style="z-index:10003;">
                        <div class="popup_textarea">
                                                <h3>#{labelMsgs.youWantToCancel}</h3>
                                            <div class="clearBoth">
                                                            <div class="UnsaveChangesIcon"><img src="#{applicationScope.staticContentBaseUrl}/images/warning_Icon.png" width="81" height="81" />
                                                      </div>
                                                                              <div class="abondonmentText">
                                                                                    <h4>#{labelMsgs.ifYouCancelNow}</h4>
                                                                                    <h4>#{labelMsgs.ifYouReturnPreviousPage}</h4>
                                                       </div>
                                             </div>
                                                                  <div class="PopUpButton Fleft">
                                                <h:commandLink id="popUpSendEmail" title="#{labelMsgs.cancelPop}" styleClass="CommonBtn_Link" action="#{recoveringSignInNameBean.sendEmailPage}" onclick="javascript:disablePopup1('abondonment_Page', 'backgroundPopup');">
                                                                              <div>#{labelMsgs.return}</div>
                                                                              <div class="SmallFont">#{labelMsgs.toPreviousPage}</div>
                                                                        </h:commandLink>
                                                                        
                                                                        <h:commandLink id="popUpMyHousehold" title="#{labelMsgs.continue}" styleClass="CommonBtn_Link_Gray" action="#{recoveringSignInNameBean.navigationToUnauthHomePage}" onclick="javascript:disablePopup1('abondonment_Page', 'backgroundPopup');">
                                                                              <div> #{labelMsgs.cancel}</div>
                                                                              <div class="SmallFont">#{labelMsgs.andStartOver}</div>
                                                                        </h:commandLink>

                                              </div>
                       </div>
</div>
                    
                    <!--  abondonmentPage popup end -->

<div id="backgroundPopup"></div> 
<div class="container">
			 <!-- //////////////// main body start //////////////////////////   -->   
        <div class="main_body">
		        	<div class="Page_heading">
		            	<span class="signIn">  <h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{recoveringSignInNameBean.navigationToUnauthHomePage}"/> </span> 
		        		<span class="Fleft paddingRight"><h:outputLabel value="#{labelMsgs.enterActivationCode1}"/></span>
		               	<div class="HavingTrouble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>	                 
		               		<h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq}" action="#{recoveringSignInNameBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpNfaq}">
			                 	<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
			                 </h:commandLink>
			             </div>
		            </div>
		            <div class="body_container_above_gradiant">
		            		<div class="gradiant_box_left">
		       			    </div>
		                    <div class="gradiant_box_middle">
		               	    <img class="gradiant_img" src="{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="" /></div>
		                    <div class="gradiant_box_right">
		                    </div>
		            </div>
			            <!-- //////////////// body content start //////////////////////////   -->
			     
			        <div class="body_wrapper">
			        	 <div class="body_wrapper_left_shadow"> </div>
			             <div class="body_wrapper_container">
			                    <div class="CredentialsRecovery">
			                      <div class="bodyContainer">
			                       		<div class="C_RecoveryMsg"><h:outputLabel value="#{labelMsgs.mustEnterCode}"/> </div>
				     	
										<div class="C_RecoveryMsg paddingTop20"><h:outputLabel value="#{labelMsgs.clickLink}"/><h:outputText value="#{sessionScope.emailAddress}"/><h:outputLabel value="#{labelMsgs.dot}"/></div>
										<div class="C_RecoveryMsg "><h:outputLabel value="#{labelMsgs.checkInbox}"/></div>
										<!--<div class="C_RecoveryMsg paddingTop20">The link in the message is time-sensitive, so it may have expired.</div>-->
										<div class="C_RecoveryMsg paddingTop20"><h:outputLabel value="#{labelMsgs.weCan}"/><span class="violet_color_link"><h:link value="#{labelMsgs.sendAgain}" title="#{labelMsgs.sendAgain}"/></span><h:outputLabel value="#{labelMsgs.dot}"/></div>
										<div class="C_RecoveryMsg paddingTop20"><h:outputLabel value="#{labelMsgs.insteadOfLink}"/></div>
										<div class="C_RecoveryMsg paddingTop20">
											<h:inputText id="emailCode" tabindex="7" styleClass="Fleft" style="margin:5px 15px 0 0;" autocomplete="off" title="#{labelMsgs.enterCode}" value="#{recoveringSignInNameBean.emailCode}" />
											<div class="button_input">
											     <span>
											     	<h:commandButton id="submitId" tabindex="7" title="#{labelMsgs.enterMyCode1}" styleClass="image_button" value="#{labelMsgs.enterMyCode1}" action="#{recoveringSignInNameBean.ValidatingCode()}"/>
											     </span>
										     </div>
										     <a class="cancel" title="Cancel" onclick="javascript:openPopup('abondonment_Page', 'backgroundPopup');">#{labelMsgs.cancel}</a>
										     <div id="emailCodeError">
												<h:outputLabel styleClass="#{recoveringSignInNameBean.errorValueMap.emailCodeError ne null?'err_msg':'err_msg_hide'}" id="emailCodeError"
												value="#{recoveringSignInNameBean.errorValueMap.emailCodeError}" rendered="#{recoveringSignInNameBean.errorValueMap.emailCodeError ne null}" />
											</div>
										</div>
			                        </div>
			                    </div>
			               </div>
			             </div>
              <!-- //////////////// body content end //////////////////////////   --> 
        <div class="body_wrapper_right_shadow"> </div>
        </div>
           <!-- //////////////// main body end //////////////////////////   -->     

</div>
</h:form>
</ui:composition>
