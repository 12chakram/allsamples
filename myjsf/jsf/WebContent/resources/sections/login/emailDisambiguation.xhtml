<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">
	 
	 <h:form id="emailDisambiguation">

<div id="backgroundPopup"></div> 
<div class="container">
    
     <!-- //////////////// main body start //////////////////////////   -->   
        <div class="main_body">
		        	<div class="Page_heading">
		            	<span class="signIn" style="display:none;"><h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{recoveringSignInNameBean.navigateToLoginPage}"/></span> 
		        		<span class="Fleft paddingRight"><h:outputLabel value="#{labelMsgs.selectYourMembership1}"/> </span>
		               	<div class="HavingTrouble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>               		
		               		<h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq3}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpNfaq3}">
			                 	<f:setPropertyActionListener value="account" target="#{help.helpNav}"/>
			                 </h:commandLink>           
			             </div>
			      	</div>
		            <div class="body_container_above_gradiant">
		            		<div class="gradiant_box_left">
		       			    </div>
		                    <div class="gradiant_box_middle">
		               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="" /></div>
		                    <div class="gradiant_box_right">
		   					</div>
		            
		            </div>
            <!-- //////////////// body content start //////////////////////////   -->
     
      
			         <div class="body_wrapper">
			         <div class="body_wrapper_left_shadow"> </div>
					             <div class="body_wrapper_container">
					                    <div class="CredentialsRecovery">
							                      <div class="bodyContainer">
									                       	<div class="C_RecoveryMsg"><h:outputLabel value="#{labelMsgs.moreThanOneUVMember}"/><br/>
															</div>
									                        <div class="InputField">
									                        <div class="radioFieldName">
									   							<h:selectOneRadio value="#{recoveringSignInNameBean.selectedUserName}" layout="pageDirection" >
                                                                    <f:selectItems value="#{recoveringSignInNameBean.ambiguityUsersList}" var="ambiguityUser" itemLabel="#{ambiguityUser.displayName}" itemValue="#{ambiguityUser.nodeUserId}" />
																</h:selectOneRadio>
															</div>
									                        </div>
								                        	<div class="SignInButton">
										                            <div class="button_input">
										                                 <h:commandButton id="submitId" tabindex="7" title="#{labelMsgs.continue}" styleClass="image_button" value="#{labelMsgs.continue}" action="#{recoveringSignInNameBean.submitEmailDisambiguation}"/>
										               				</div>
										                          	<h:commandLink styleClass="cancel" tabindex="8" value="#{labelMsgs.cancel}" title="#{labelMsgs.cancel}" action="#{recoveringSignInNameBean.navigationToUnAuthLoginPage}"/>
									                        </div>
								                            <div id="desiredEmailError">
																	<h:outputLabel styleClass="#{recoveringSignInNameBean.errorValueMap.selectedUserNameError ne null?'err_msg':'err_msg_hide'}" id="selectedUserNameError"
																	value="#{recoveringSignInNameBean.errorValueMap.selectedUserNameError}" rendered="#{recoveringSignInNameBean.errorValueMap.selectedUserNameError ne null}" />
															</div>
															<div id="ambuguityPageErrorId">
																	<h:outputLabel styleClass="#{recoveringSignInNameBean.errorValueMap.pageError ne null?'err_msg':'err_msg_hide'}" id="pageErrId"
																		value="#{recoveringSignInNameBean.errorValueMap.pageError}" rendered="#{recoveringSignInNameBean.errorValueMap.pageError ne null}" />
                                							</div>
								                       
							                        </div>
					                    </div>
					               </div>
			            </div>
              <!-- //////////////// body content end //////////////////////////   --> 
        				<div class="body_wrapper_right_shadow"> </div>
        </div>
       <!-- //////////////// main body end //////////////////////////   -->   
</div>   

</h:form>
</ui:composition>
