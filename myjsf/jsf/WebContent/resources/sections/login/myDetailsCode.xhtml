<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:comp="http://www.dece.com/jsf"
      xmlns:rich="http://richfaces.org/rich">
      <h:form id="sendEmail">
         <!--  abondonmentPage popup start -->
			<div id="abondonment_Page" class="popupContact" style="z-index:10003;">
                        <div class="popup_textarea">
                              <h3>#{labelMsgs.saveChanges}</h3>
                                   <div class="clearBoth">
                                        <div class="UnsaveChangesIcon">
                                             <img src="#{applicationScope.staticContentBaseUrl}/images/warning_Icon.png" alt="#{labelMsgs.title_warnIcon}" width="81" height="81" />
                                         </div>
                                          <div class="abondonmentText">
                                             <h4>#{labelMsgs.UnsavedChangesProfile}</h4>
                                          </div>
                                   </div>
                                    <div class="PopUpButton Fleft">
                                         <h:commandLink id="popUpEmailDisambiguation" title="#{labelMsgs.cancelPop}" styleClass="CommonBtn_Link" onclick="javascript:disablePopup1('abondonment_Page', 'backgroundPopup');">
                                                   <div> #{labelMsgs.cancelPop}</div>
                                                   <div class="SmallFont">#{labelMsgs.returnChanges}</div>
                                         </h:commandLink>
                                         <h:commandLink id="popUpMyHousehold" title="#{labelMsgs.continue}" styleClass="CommonBtn_Link_Gray" action="homePage" onclick="javascript:disablePopup1('abondonment_Page', 'backgroundPopup');">
                                                    <div> #{labelMsgs.continue}</div>
                                                    <div class="SmallFont">#{labelMsgs.discardChanges}</div>
                                         </h:commandLink>
                                   </div>
                        </div>
			</div>
                    
                    <!--  abondonmentPage popup end -->

	<div id="backgroundPopup"></div> 
			<div class="container">
     
     <!-- //////////////// main body start //////////////////////////   -->   
        <div class="main_body">
            <div class="Page_heading">
                  <span class="signIn"> <h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{detailsCodeBean.navigationToUnauthHomePage}"/> </span> 
                  <span class="Fleft paddingRight"><h:outputLabel value="#{labelMsgs.enterActivationCode}"/> </span>
                  <div class="HavingTrouble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>                       
                        <h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq}" action="#{detailsCodeBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpNfaq}">
                       <f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
                       </h:commandLink></div>
            </div>
             <div class="body_container_above_gradiant">
            		<div class="gradiant_box_left">
       			    	
                    </div>
                    <div class="gradiant_box_middle">
               	    <img class="gradiant_img" src="images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="" /></div>
                    <div class="gradiant_box_right">
                    
                    </div>
            
            </div>
            <!-- //////////////// body content start //////////////////////////   -->
     
        <div class="body_wrapper">
             <div class="body_wrapper_left_shadow"> </div>
             <div class="body_wrapper_container">
                    <div class="ConfirmMydetailsContainer">
                      <div class="Body_InputArea">
                       	<h3><h:outputLabel value="#{labelMsgs.codeMsg1}"/><br/><br/></h3>
                       	<h3><h:outputLabel value="#{labelMsgs.codeMsg2}"/></h3>
                       
                       <div class="MarginTop20">
                       			<h:inputText id="emailCode" tabindex="7" styleClass="Fleft" style="margin:5px 15px 0 0;" autocomplete="off" title="#{labelMsgs.enterCode}" value="#{detailsCodeBean.emailCode}" maxlength="100" />
                       				
                      		<div class="button_input">
                             		<h:commandButton id="submitId" tabindex="7" title="#{labelMsgs.enterMyCode}" styleClass="image_button" value="#{labelMsgs.enterMyCode}" action="#{detailsCodeBean.sendEmail}"/>
                            </div>
                            <div class="cancel">
                            		<a  onclick="javascript:openPopup('abondonment_Page', 'backgroundPopup');">#{labelMsgs.cancel}</a>
                            </div>
                            <div id="emailCodeError">
                                      <h:outputLabel styleClass="#{detailsCodeBean.errorValueMap.emailCodeError ne null?'err_msg':'err_msg_hide'}" id="emailCodeError"
                                        value="#{detailsCodeBean.errorValueMap.emailCodeError}" rendered="#{detailsCodeBean.errorValueMap.emailCodeError ne null}" />
                            </div>
                       </div>
                      </div>
                   </div> 
                   <div class="continue_btnLeftPadding">
                   </div> 
             </div>  
             	   <div class="body_wrapper_right_shadow">
              	   </div>   
        </div>               
       </div>
              <!-- //////////////// body content end //////////////////////////   --> 
        
        </div>
       <!-- //////////////// main body end //////////////////////////   -->     
        </h:form>
</ui:composition>
