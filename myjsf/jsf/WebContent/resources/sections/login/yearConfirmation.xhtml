<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	 xmlns:rich="http://richfaces.org/rich">

<h:form id="frmYearConfirmation">

  <!-- //////////////// main body start //////////////////////////   -->
<div class="main_body">
		   			<div class="Page_heading">
			            	 <span class="signIn"><h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{recoveringSignInNameBean.navigateToLoginPage}"/> </span> 
			        		 <span class="Fleft paddingRight"><h:outputLabel value="#{labelMsgs.findMembership}"/></span>
			               	 <div class="HavingTrouble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>	                 
			               		<h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq}" action="#{recoveringSignInNameBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpNfaq}">
				                 	<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
				                </h:commandLink>
				              </div>
		            </div>
				     <div class="body_container_above_gradiant">
						      <div class="gradiant_box_left"> </div>
						      <div class="gradiant_box_middle"> <img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt=""/></div>
						      <div class="gradiant_box_right"> </div>
				     </div>
		
		    <!-- //////////////// body content start //////////////////////////   -->
					  <div class="body_wrapper">
							      <div class="body_wrapper_left_shadow"> </div>
							      <div class="body_wrapper_container">
										        <div class="h_hold_Dob_content"><h3><h:outputLabel value="#{labelMsgs.stillFindMembership}"/></h3></div><br/><br/>
										        <div class="h_hold_Dob_content"><strong><h:outputLabel value="#{labelMsgs.enterYearOfBirth}"/></strong></div><br /><br />
										        <div class="h_hold_Dob_fields" style="border-bottom:0px;"> <strong><h:outputLabel value="#{labelMsgs.yearOfBirth}"/></strong><br />
											          	<h:selectOneMenu title="#{labelMsgs.yearLabel}" id="verifydobYear" styleClass="select_year" tabindex="6" value="#{recoveringSignInNameBean.dobYearValue}">	                                   	 	
													           <f:selectItems value="#{recoveringSignInNameBean.dobYearDetailsList}"/>                                  
													    </h:selectOneMenu>
										        </div>
												<div id="dobYearError">
														<h:outputLabel styleClass="#{recoveringSignInNameBean.errorValueMap.dobYearError ne null?'err_msg':'err_msg_hide'}" id="dobYearError"
														value="#{recoveringSignInNameBean.errorValueMap.dobYearError}" rendered="#{recoveringSignInNameBean.errorValueMap.dobYearError ne null}" />
												</div>
										        <div class="h_hold_continue_btn">
											          <div class="button_input">				           
											            	<h:commandButton id="continue" tabindex="7" title="#{labelMsgs.continue}" styleClass="image_button" value="#{labelMsgs.continue}" action="#{recoveringSignInNameBean.yearConfirmation}"/>
											          </div>
													   <h:commandLink styleClass="cancel" tabindex="8" value="#{labelMsgs.cancel}" action="#{recoveringSignInNameBean.navigationToUnAuthLoginPage}"/>
													   
													   <div id="yearPageErrorId">
															<h:outputLabel styleClass="#{recoveringSignInNameBean.errorValueMap.pageError ne null?'err_msg':'err_msg_hide'}" id="pageErrId"
																value="#{recoveringSignInNameBean.errorValueMap.pageError}" rendered="#{recoveringSignInNameBean.errorValueMap.pageError ne null}" />
                                					 </div>
												</div>
							      </div>
							      <div class="body_wrapper_right_shadow"> </div>
					    </div>
		    <!-- //////////////// body content end //////////////////////////   --> 
    
</div>
  <!-- //////////////// main body end //////////////////////////   --> 
</h:form>
</ui:composition>
