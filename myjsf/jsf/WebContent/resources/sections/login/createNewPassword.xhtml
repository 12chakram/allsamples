<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	 xmlns:rich="http://richfaces.org/rich">
	 <h:form id="frmNewPassword">
		
		
		<!--  main body start    -->   
        <div class="main_body">
        	<div class="Page_heading">
            	<span class="signIn" style="display:none;"><h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{loginNavigationBean.navigateToLoginPage}"/></span>
        		<h3 class="Fleft" style="font-weight:normal;"><h:outputLabel value="#{labelMsgs.chooseYourPassword}"/></h3>
                 <div class="HavingTrouble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>
	                 <h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq3}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpNfaq3}">
	                 	<f:setPropertyActionListener value="account" target="#{help.helpNav}"/>
	                 </h:commandLink>
                 </div>
                 
           		 </div>
            </div>
            <div class="body_wrapper">
            			 <div class="body_container_above_gradiant">
			       			<div class="gradiant_box_left">  			    	
			               </div>
			               <div class="gradiant_box_middle">
			          	    	<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top"  alt="White_Gray_Gradiant"/>
			          	    </div>
			               <div class="gradiant_box_right">               		
			               </div>            
			            </div>
                        <div class="body_wrapper_left_shadow">
                		</div>
                        
                		<div class="body_wrapper_container">
                        	<div class="CredentialsRecovery">
                        		<div class="bodyContainer">
                			<div class="Forgot_ContentMaindiv" style="margin-top:0px;">
								<div class="Body_InputArea">
									<strong>
										<h:outputLabel value="#{labelMsgs.newUVPwd}"/>
									</strong><br />
									<div class="BodyContent_InputField">
										<h:inputSecret id="passwordId" tabindex="5" title="#{labelMsgs.newUVPwd}" styleClass="input" value="#{recoveringSignInNameBean.newPassword}" autocomplete="off" maxlength="64"
											onfocus="toggleHintMsg('passwordHint','block');toggleHintMsg('passwordError','none');" onblur="toggleHintMsg('passwordHint','none');"/>
									</div>
									<div class="msg_hint" id="passwordHint">
										<h:outputLabel value="#{labelMsgs.passwordHintMsg}"/>
									</div>
									<div id="passwordError">
								     	 <h:outputText id="passwordNotAvailableId" rendered="#{recoveringSignInNameBean.errorValueMap.passwordError ne null}"
								      styleClass="#{recoveringSignInNameBean.errorValueMap.passwordError ne null ? 'err_msg':'disply:none;'}"
								      value="#{recoveringSignInNameBean.errorValueMap.passwordError}"/>
									</div>
								</div>
								<div class="Body_InputArea">
									<strong>
									<h:outputLabel value="#{labelMsgs.confirmNewUVPwd}"/></strong><br />
									<div class="BodyContent_InputField">
										<h:inputSecret id="confirmNewPasswordId" tabindex="5" title="#{labelMsgs.confirmNewUVPwd}" styleClass="input" onfocus="toggleHintMsg('confirmNewPassword','none');toggleHintMsg('passwordNotMatched','none');" value="#{recoveringSignInNameBean.confirmNewPassword}" autocomplete="off" maxlength="64"/>
									</div>
									<div id="confirmNewPassword">
								     	 <h:outputText id="confirmNewpasswordNotAvailableId" rendered="#{recoveringSignInNameBean.errorValueMap.confirmPasswordError ne null}"
								      styleClass="#{recoveringSignInNameBean.errorValueMap.confirmPasswordError ne null ? 'err_msg':'disply:none;'}"
								      value="#{recoveringSignInNameBean.errorValueMap.confirmPasswordError}"/>
									</div>
									<div id="passwordNotMatched">
								     	 <h:outputText id="passwordNotMatchedId" rendered="#{recoveringSignInNameBean.errorValueMap.passwordMatchError ne null}"
								      styleClass="#{recoveringSignInNameBean.errorValueMap.passwordMatchError ne null ? 'err_msg':'disply:none;'}"
								      value="#{recoveringSignInNameBean.errorValueMap.passwordMatchError}"/>
									</div>
								</div>
                                 
                            </div>
                            <div class="h_hold_continue_btn">
                                 <div class="button_input">
	                          		<h:commandButton id="submitId" tabindex="7" title="#{labelMsgs.save}" styleClass="image_button" value="#{labelMsgs.save}" action="#{recoveringSignInNameBean.submitCreateNewPWD}"/>
                                 </div>
                                	<h:commandLink id="cancelId" tabindex="8" styleClass="cancel" title="#{labelMsgs.cancel}" value="#{labelMsgs.cancel}" action="#{loginNavigationBean.navigationToUnauthHomePage}" />
                                <div id="pageErrorId">
									<h:outputLabel styleClass="#{recoveringSignInNameBean.errorValueMap.pageError ne null?'err_msg':'err_msg_hide'}" id="pageErrId"
										value="#{recoveringSignInNameBean.errorValueMap.pageError}" rendered="#{recoveringSignInNameBean.errorValueMap.pageError ne null}" />
                                </div>
                            </div>
                		</div>
                		
                        
                </div>
             
             <!--  body content end  --> 
             
      </div>
      <div class="body_wrapper_right_shadow"></div>
      </div>
     
    </h:form>
	 
	 
	 
</ui:composition>
