<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:comp="http://www.dece.com/jsf"
	 xmlns:rich="http://richfaces.org/rich">
	<script type="text/javascript">
		window.onload = function(){
			document.getElementById('frmForgotPassword:usernameId').focus();
			var isValidFormFlag = '#{forgotPassword.errorValueMap.isValidForm}';
				if(isValidFormFlag == 'false'){
					document.getElementById('frmForgotPassword:submitId').focus();
				}
			}
	</script>
<h:form id="frmForgotPassword">
<!--  main body start    -->   
        <div class="main_body">
        	<div class="ForgotPass_heading">
            	<span class="signIn"><h:commandLink id="signInId" tabindex="3" title="#{labelMsgs.signIn}" value="#{labelMsgs.signIn}" action="#{loginNavigationBean.navigationToUnauthHomePage}"/></span>
        		<h1 class="Fleft"><h:outputLabel value="#{labelMsgs.passwordRecovery}"/></h1>
                 <div class="HavingTrouble"><h:outputLabel value="#{labelMsgs.havingTrouble}"/>
	                 <h:commandLink id="helpLink" tabindex="4" title="#{labelMsgs.helpNfaq}" action="#{loginNavigationBean.navigateToUnAuthHelpPage}" value="#{labelMsgs.helpNfaq}">
	                 	<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
	                 </h:commandLink>
                 </div>
            </div>
            <div class="body_container_above_gradiant">
            		<div class="gradiant_box_left"></div>
                    <div class="gradiant_box_middle">
               	    	<img src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt=""/>
               	    </div>
                    <div class="gradiant_box_right"></div>
            </div>
             <!--  body content start   --> 
             	<div class="body_wrapper">
                        <div class="body_wrapper_left_shadow">
                		</div>
                        
                		<div class="body_wrapper_container">
                        	<div class="Forgot_content">
                            	<h:outputLabel value="#{labelMsgs.allFieldsAreRequired1}"/> 
                            </div>
                			<div class="Forgot_ContentMaindiv">
								<div class="Body_InputArea">
									<strong><h:outputLabel value="#{labelMsgs.userName}:"/></strong><br />
									<div class="BodyContent_InputField">
										<h:inputText id="usernameId" tabindex="5" title="#{labelMsgs.userName}" styleClass="input" onchange="toggleHintMsg('userNameError','none');" value="#{forgotPassword.username}" autocomplete="off" maxlength="64"/>
									</div>
									<div id="userNameError">
								      <h:outputText id="userNotAvailableId" rendered="#{forgotPassword.errorValueMap.usernameError ne null}"
								      styleClass="#{forgotPassword.errorValueMap.usernameError ne null ? 'err_msg':'disply:none;'}"
								      value="#{forgotPassword.errorValueMap.usernameError}"/>
									</div>
								</div>
                                
                                 
                            </div>
                            <div class="h_hold_continue_btn">
                         		<div class="button_input">
	                          		<h:commandButton id="submitId" tabindex="7" title="#{labelMsgs.continue}" styleClass="image_button" value="#{labelMsgs.continue}" action="#{forgotPassword.submit}"/>
                                 </div>
                                <div class="cancel"> 
                                	<h:commandLink id="cancelId" tabindex="8" title="#{labelMsgs.cancel}" value="#{labelMsgs.cancel}" action="#{loginNavigationBean.navigationToUnauthHomePage}" />
                                </div>
                                <div id="forgotPageError">
                                	<c:if test="#{forgotPassword.errorValueMap.APIErrorCode eq 'REQUEST_ACCOUNT_USER_EXCEEDED_ALLOWED_FAILED_SECURITY_QA_ATTEMPTS'}">
                                		<div id="errMsg1" class="err_msg" style="width: 620px;">
	                                		<h:outputLabel value="#{labelMsgs.qaSecurityAttempts1}"/>
	                                		<h:link id="helpPage" style="color: #fff;" value="#{labelMsgs.signIncontactUS}" title="#{labelMsgs.signIncontactUS}" outcome="unAuthContactPage"/>.
                                		</div>
                                	</c:if>
                                	<c:if test="#{forgotPassword.errorValueMap.APIErrorCode ne 'REQUEST_ACCOUNT_USER_EXCEEDED_ALLOWED_FAILED_SECURITY_QA_ATTEMPTS'}">
	                                	<h:outputText id="pageError" value="#{forgotPassword.errorValueMap.pageError}"
								         	rendered="#{forgotPassword.errorValueMap.pageError ne null}"
									      	styleClass="#{forgotPassword.errorValueMap.pageError ne null ? 'err_msg':'disply:none;'}"/>
								    </c:if>
                                </div>
                            </div>
                		</div>
                        <div class="body_wrapper_right_shadow"></div>
                </div>
             <!--  body content end  --> 
        </div>
       <!--  main body end    -->
       </h:form>     
</ui:composition>
