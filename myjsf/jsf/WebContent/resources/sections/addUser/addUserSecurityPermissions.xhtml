<ui:composition xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:truncate="http://www.dece.com/jsf"
	xmlns:rich="http://richfaces.org/rich">
	
  	<f:subview id="subViewFull" rendered="#{addUserBean.addUserValueMap.securityAccess ne null &amp;&amp; addUserBean.addUserValueMap.securityAccess ne ''}">	
		<script type="text/javascript">				
  		 window.onload = function(){
		  		var privilege='#{addUserBean.addUserValueMap.securityAccess}';
		    	 if(privilege != 'null' || privilege != ''){
			    	 if(privilege == 'Basic'){
			    		 document.getElementById('basic').checked="checked";
			    		 document.getElementById('standard').checked="";
			    		 document.getElementById('full_dull').checked="";
			    	 }else if(privilege == 'Standard'){
			    		 document.getElementById('basic').checked="";
			    		 document.getElementById('standard').checked="checked";
			    		 document.getElementById('full_dull').checked="";
			    	 }else if(privilege == 'Full'){
			    		 document.getElementById('basic').checked="";
			    		 document.getElementById('standard').checked="";
			    		 document.getElementById('full').checked="checked";
			    	 }
		    	 }
		    	 var age='#{addUserBean.addUserValueMap.ageDetails}';
		    	 if(age == 'CHILD' || age =='YOUTH' || #{sessionScope.privilege=='STANDARD'}){
			    	 document.getElementById("fullAccessDiv").style.color='#555555';
		    	 }
	  		}
  		 </script>	
  	</f:subview>
  	<f:subview id="focusToButton" rendered="#{addUserBean.errorValueMap.securityAccessError ne null &amp;&amp; addUserBean.errorValueMap.securityAccessError ne ''}">
  		<script type="text/javascript">
  			window.onload = function(){
	  				document.getElementById('frmAddUserPermissions:accessLevelContinue').focus();
			}
		</script>
  	</f:subview>
	<script type="text/javascript">
		function selectRadio(idValue){
			var flag='#{addUserBean.addUserValueMap.checkRadioFlag}';
          if(idValue=='basic'){
        	  document.getElementById('frmAddUserPermissions:securityPermissions').value ="Basic";
        	  document.getElementById(idValue).checked="checked";	
        	  var standardVar=document.getElementById('standard');
        	  if(flag=='false'){
        		  var fullDullVar=document.getElementById('full_dull');
        		  fullDullVar.checked="";
        	  }else{
        		  var fullVar=document.getElementById('full');
        		  fullVar.checked = "";
        	  }
        	  standardVar.checked = "";
        	   
          }else if(idValue == 'standard'){
        	  document.getElementById('frmAddUserPermissions:securityPermissions').value ="Standard";
        	  document.getElementById(idValue).checked="checked";
        	  var basicVar=document.getElementById('basic');
        	  
        	  if(flag=='false'){
        		  var fullDullVar=document.getElementById('full_dull');
        		  fullDullVar.checked="";
        	  }else{
        		  var fullVar=document.getElementById('full');
        		  fullVar.checked = "";
        	  }
        	  basicVar.checked = "";
          }else if(idValue == 'full'){
        	  document.getElementById('frmAddUserPermissions:securityPermissions').value ="Full";
        	  document.getElementById(idValue).checked="checked";
        	  var basicVar=document.getElementById('basic');
        	  var standardVar=document.getElementById('standard');
        	  basicVar.checked = "";
        	  standardVar.checked = "";
          }       
		} 		
		function saveSecurityPermissions(){
        	document.getElementById('frmAddUserPermissions:accessLevelContinue').click();
        }
		
		
	</script>
