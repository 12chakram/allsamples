<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:truncate="http://www.dece.com/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="images/favicon.ico"
			type="image/x-icon" />
		<title>ULTRAVIOLET</title>
		<link rel="stylesheet" type="text/css" href="css/custom_style.css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/popup.js"></script>
	</h:head>
	<f:view contentType="text/html">
		<script type="text/javascript" lang="javascript">
			rC = function(radioButton) {
				if (radioButton.checked == true) {
					radioButton.checked = false;
					return false;
				} else {
					radioButton.checked = true;
					return true;
				}
			}

			function ParentChecked(divID) {
				var InputCheckBox = document.getElementById('ParentCheck'
						+ divID).checked

				if (InputCheckBox == true) {
					document.getElementById('InPutCheck' + divID).checked = true;
				} else {
					document.getElementById('InPutCheck' + divID).checked = false;
				}

			}

			function toggleMemberListDiv(divID) {
				var currStatus = document.getElementById('AccList' + divID).style.display;
				if (currStatus == 'none') {
					document.getElementById('AccList' + divID).style.display = 'block';
					document.getElementById('switchEle' + divID).className = 'MemberCount_title_Expand';
				} else {
					document.getElementById('AccList' + divID).style.display = 'none';
					document.getElementById('switchEle' + divID).className = 'MemberCount_title_Collapse';
				}
			}

			function togglePlayersListDiv(divID) {
				var currStatus = document.getElementById('players1Warning'
						+ divID).style.display;

				if (currStatus == 'none') {
					document.getElementById('players1Warning' + divID).style.display = 'block';
					document.getElementById('players2Warning' + divID).style.display = 'none';
					document.getElementById('playersDisplay2').style.display = 'block';
					document.getElementById('playersDisplay1').style.display = 'none';
					document.getElementById('players1Text').style.display = 'none';
					document.getElementById('players2Text').style.display = 'block';
				} else {
					document.getElementById('players1Warning' + divID).style.display = 'none';
					document.getElementById('players2Warning' + divID).style.display = 'block';
					document.getElementById('playersDisplay2').style.display = 'none';
					document.getElementById('playersDisplay1').style.display = 'block';
					document.getElementById('players1Text').style.display = 'block';
					document.getElementById('players2Text').style.display = 'none';
				}
			}

			function setMergingAccDeviceCount(selectedUser) {
				if (selectedUser == '1') {
					var deviceCount = document
							.getElementById('frmAccountMerge:ownAccDeviceCount').innerHTML;
					document
							.getElementById('frmAccountMerge:mergingAccDeviceCount').innerHTML = deviceCount;
					document.getElementById('frmAccountMerge:selectedPlayers').value = 'ownAccPlayers';
				} else {
					var deviceCount = document
							.getElementById('frmAccountMerge:mergeAccDeviceCount').innerHTML;
					document
							.getElementById('frmAccountMerge:mergingAccDeviceCount').innerHTML = deviceCount;
					document.getElementById('frmAccountMerge:selectedPlayers').value = 'mergeAccPlayers';
				}
			}
		</script>
	</f:view>

	<h:form id="frmAccountMerge">
		<div class="main_body">
			<h:inputHidden id="selectedPlayers" value="ownAccPlayers" />
			<h:inputHidden id="ownAccountMediaCount"
				value="#{accountMergeBean.ownAccountMediaCount}" />
			<h:inputHidden id="mergingAccountMediaCount"
				value="#{accountMergeBean.mergingAccountMediaCount}" />


			<div class="create_h_hold_heading">
				<span class="Fleft"><h:outputLabel
						value="#{labelMsgs.accountMergPageHeading}" /></span>
			</div>
			<div class="body_container_above_gradiant">
				<div class="gradiant_box_left"></div>
				<div class="gradiant_box_middle">
					<img height="2" width="978" align="top" alt=""
						src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg"
						class="gradiant_img" />
				</div>
				<div class="gradiant_box_right"></div>
			</div>

			<!-- household menu step-1 active start    -->
			<div class="h_hold_menu_Add_step2_active">
				<div class="menu_bar_top_shadow"></div>
				<div class="menu_bar_steps">
					<div class="create_h_hold_step_1">
						<div class="step_1_icon"></div>
						<div class="step_1_menu_text">
							<table class="table" cellpadding="0" cellspacing="0">
								<tr>
									<td><h:outputLabel
											value="#{labelMsgs.signInToOtherAccount}" /></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="create_h_hold_step_2_left"></div>
					<div class="create_h_hold_step_2" style="cursor: default;">
						<div class="step_2_icon"></div>
						<div class="step_2_menu_text">
							<table class="table" cellpadding="0" cellspacing="0">
								<tr>
									<td><h:outputLabel value="#{labelMsgs.verifyMergeDetals}" /></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="create_h_hold_step_3_left"></div>
					<div class="create_h_hold_step_3">
						<div class="step_3_icon"></div>
						<div class="step_3_menu_text">
							<table class="table" cellpadding="0" cellspacing="0">
								<tr>
									<td><h:outputLabel value="#{labelMsgs.confirmMerge}" /></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="create_h_hold_step_3_right"></div>
				</div>
				<div class="menu_bar_bottom_shadow">
					<div class="menu_bar_bottom_shadow_left"></div>
					<div class="menu_bar_bottom_shadow_middle"></div>
					<div class="menu_bar_bottom_shadow_right"></div>
				</div>
			</div>
			<!-- household menu step-1 active end -->

			<!-- Begin of Body content -->
			<div class="body_wrapper">
				<div class="body_wrapper_left_shadow"></div>
				<div class="body_wrapper_container">

					<div class="BodyHeading">
						<a4j:outputPanel id="continueLink_Panel">
							<h:outputLabel id="mergeAccStep2ContinueLinkPart1"
								value="#{labelMsgs.mergeAccStep2ContinueLinkPart1}" />
							<c:choose>
								<c:when
									test="#{accountMergeBean.mergedAccountMemberMap eq null}">
									<h:outputLabel value="#{labelMsgs.smallcontinue}" />
								</c:when>
								<c:otherwise>
									<h:commandLink tabindex="-2"
										styleClass="violet_color_link textDecorationNone"
										action="#{accountMergeBean.doValidateStepTwo}"
										value=" #{labelMsgs.smallcontinue}" />
								</c:otherwise>
							</c:choose>
							<h:outputLabel id="smallButton" value="#{labelMsgs.smallButton}" />
						</a4j:outputPanel>

					</div>
					<div class="MergeAccountsContainer">
						<div class="MergeAccountTopCurve"></div>
						<div class="AccountDetailsContainer">
							<div class="AccountDetails">
								<div class="FirstMemberDetails">
									<div class="AccountTitle">
										<h:outputLabel
											value="#{sessionScope.DispName} #{labelMsgs.household}" />
									</div>
									<div class="MoviesCount">
										<h:outputLabel
											value="#{accountMergeBean.ownAccountMediaCount}  #{labelMsgs.moviesAndTVShows}" />
									</div>
									<c:if test="#{accountMergeBean.ownAccountMediaCount ne 0}">
										<div class="MovieList">
											<div class="MovieTitle">
												<h:outputLabel value="#{labelMsgs.recentlyAdded }:" />
												<br />
												<h:outputLabel
													value="#{accountMergeBean.ownRecentlyAddedMedia}" />
											</div>
											<div class="MovieImg">
												<img src="images/MovieimgFavorites.png" width="48"
													height="70" />
											</div>
										</div>
									</c:if>
								</div>
								<div class="MergePlusSymbol"></div>
								<div class="SecondMemberDetails">
									<div class="AccountTitle">
										<h:outputLabel
											value="#{sessionScope.MergeAccountDisplayName} #{labelMsgs.household}">
										</h:outputLabel>
									</div>
									<div class="MoviesCount">
										<!-- Need to add label -->
										<h:outputLabel
											value="#{accountMergeBean.mergingAccountMediaCount} #{labelMsgs.moviesAndTVShows}">
										</h:outputLabel>
									</div>
									<c:if test="#{accountMergeBean.mergingAccountMediaCount ne 0}">
										<div class="MovieList">
											<div class="MovieTitle">
												<h:outputLabel value="#{labelMsgs.recentlyAdded }:" />
												<br />
												<h:outputLabel
													value="#{accountMergeBean.mergeRecentlyAddedMedia}" />
											</div>
											<div class="MovieImg">
												<img src="images/MovieimgFavorites2.png" width="48"
													height="70" />
											</div>
										</div>
									</c:if>
								</div>
								<div class="MergeEqualSymbol"></div>
								<div class="MemberMergedDetails">
									<div class="AccountTitle">
										<h:outputLabel id="mergeAccountPreview"
											value="#{labelMsgs.mergeAccountPreview}" />
									</div>
									<div class="MoviesCount">
										<h:outputLabel
											value="#{accountMergeBean.ownAccountMediaCount+accountMergeBean.mergingAccountMediaCount} #{labelMsgs.moviesAndTVShows}" />
									</div>
									<div class="MovieList">
										<div class="MovieTitle">
											<h:outputLabel id="mergePreviewMediaMsg"
												value="#{labelMsgs.mergePreviewMediaMsg}" />
										</div>
									</div>
								</div>
							</div>
							<div class="MemberDetails">
								<div class="AccountMembers_First">
									<div class="MemberCount_title_Expand"
										onclick="toggleMemberListDiv('001');" id="switchEle001">
										<h:outputLabel id="ownAccountMemberCount"
											value="#{accountMergeBean.ownAccountMemberCount} #{labelMsgs.memberSmall}" />
									</div>
									<div class="MembersList" id="AccList001"
										style="display: block;">
										<a4j:outputPanel id="ownMembersPanel">
											<div class="MemberDiv">
												<c:set var="ownMemberItr" value="0" />

												<c:forEach items="#{accountMergeBean.ownAccountMemberMap}"
													var="ownAccountMember">

													<c:set var="ownMemberItr" value="#{ownMemberItr+1}" />
													<c:set var="parentCheckboxId"
														value="ownAccMember#{ownMemberItr}" />

													<c:set var="memberDetails"
														value="#{ownAccountMember.value}" />

													<div class="MemberDiv">
														<h:selectBooleanCheckbox id="ownAccMember#{ownMemberItr}"
															value="true">
															<a4j:ajax event="click"
																listener="#{accountMergeBean.validateMergeUserCount}"
																render="ownMembersPanel,mergeMembersPanel,AccountMembers_Merge_Panel,Continue_Button_Panel,continueLink_Panel" />
														</h:selectBooleanCheckbox>
														<SPAN><h:outputLabel
																value="#{memberDetails.parentName}" /></SPAN>

														<!-- Loop thru for child members -->
														<c:if test="#{memberDetails.childDetails ne null}">
															<c:forEach items="#{memberDetails.childDetails}"
																var="childMember">
																<c:set var="ownMemberItr" value="#{ownMemberItr+1}" />
																<c:set var="childCheckboxId"
																	value="ownAccMember#{ownMemberItr}" />
																<div class="ChildMemberDiv">
																	<c:choose>
																		<c:when
																			test="#{accountMergeBean.selectedMembersMap[childCheckboxId] eq 'true'}">
																			<h:selectBooleanCheckbox
																				id="ownAccMember#{ownMemberItr}" value="true">
																				<a4j:ajax event="click"
																					listener="#{accountMergeBean.validateMergeUserCount}"
																					render="ownMembersPanel,mergeMembersPanel,AccountMembers_Merge_Panel,Continue_Button_Panel,continueLink_Panel" />
																			</h:selectBooleanCheckbox>
																		</c:when>
																		<c:otherwise>
																			<h:selectBooleanCheckbox
																				id="ownAccMember#{ownMemberItr}" value="false">
																				<a4j:ajax event="click"
																					listener="#{accountMergeBean.validateMergeUserCount}"
																					render="ownMembersPanel,mergeMembersPanel,AccountMembers_Merge_Panel,Continue_Button_Panel,continueLink_Panel" />
																			</h:selectBooleanCheckbox>
																		</c:otherwise>
																	</c:choose>
																	<span class="Name"> <h:outputLabel
																			value="#{childMember.value}" />...(<h:outputLabel
																			value="#{labelMsgs.underageText}" />)
																	</span>
																</div>
															</c:forEach>
														</c:if>

													</div>
												</c:forEach>
											</div>
										</a4j:outputPanel>
									</div>
								</div>
								<div class="MergePlusSymbol_1"></div>
								<div class="AccountMembers_Second">
									<div class="MemberCount_title_Expand"
										onclick="toggleMemberListDiv('002');" id="switchEle002">
										<h:outputLabel id="mergingAccountMemberCount"
											value="#{accountMergeBean.mergingAccountMemberCount} #{labelMsgs.memberSmall}" />
									</div>
									<a4j:outputPanel id="mergeMembersPanel">
										<div class="MembersList" id="AccList002"
											style="display: block;">
											<div class="MemberDiv">
												<c:set var="mergeMemberVar" value="0" />

												<c:forEach
													items="#{accountMergeBean.mergingAccountMemberMap}"
													var="mergingAccountMember">

													<c:set var="mergeMemberVar" value="#{mergeMemberVar+1}" />
													<c:set var="memberDetails"
														value="#{mergingAccountMember.value}" />

													<div class="MemberDiv">
														<h:selectBooleanCheckbox
															id="mergingAccMember#{mergeMemberVar}" value="true">
															<a4j:ajax event="click"
																listener="#{accountMergeBean.validateMergeUserCount}"
																render="ownMembersPanel,mergeMembersPanel,AccountMembers_Merge_Panel,Continue_Button_Panel,continueLink_Panel" />
														</h:selectBooleanCheckbox>
														<h:outputLabel value="#{memberDetails.parentName}"></h:outputLabel>

														<!-- loop thru for child member -->
														<c:if test="#{memberDetails.childDetails ne null}">
															<c:forEach items="#{memberDetails.childDetails}"
																var="subMembers">
																<c:set var="mergeMemberVar" value="#{mergeMemberVar+1}" />
																<c:set var="childCheckboxId1"
																	value="mergingAccMember#{mergeMemberVar}" />
																<div class="ChildMemberDiv">
																	<c:choose>
																		<c:when
																			test="#{accountMergeBean.selectedMembersMap[childCheckboxId1] eq 'true'}">
																			<h:selectBooleanCheckbox
																				id="mergingAccMember#{mergeMemberVar}" value="true">
																				<a4j:ajax event="click"
																					listener="#{accountMergeBean.validateMergeUserCount}"
																					render="ownMembersPanel,mergeMembersPanel,AccountMembers_Merge_Panel,Continue_Button_Panel,continueLink_Panel" />
																			</h:selectBooleanCheckbox>
																		</c:when>
																		<c:otherwise>
																			<h:selectBooleanCheckbox
																				id="mergingAccMember#{mergeMemberVar}" value="false">
																				<a4j:ajax event="click"
																					listener="#{accountMergeBean.validateMergeUserCount}"
																					render="ownMembersPanel,mergeMembersPanel,AccountMembers_Merge_Panel,Continue_Button_Panel,continueLink_Panel" />
																			</h:selectBooleanCheckbox>
																		</c:otherwise>
																	</c:choose>
																	<span class="Name"> <h:outputLabel
																			value="#{subMembers.value}" />...(<h:outputLabel
																			value="#{labelMsgs.underageText}" />)
																	</span>
																</div>
															</c:forEach>
														</c:if>
													</div>
												</c:forEach>
											</div>
										</div>
									</a4j:outputPanel>
								</div>
								<div class="MergeEqualSymbol_1"></div>
								<a4j:outputPanel id="AccountMembers_Merge_Panel">
									<div class="AccountMembers_Merge">
										<c:choose>
											<c:when
												test="#{accountMergeBean.mergedAccountMemberMap eq null}">
												<div class="err_msg" style="width: 225px;">
													<h:outputLabel
														value="#{accountMergeBean.loginUserSelected eq 'true' ? labelMsgs.mergeAccountsMemberError 
														: labelMsgs.noLoginUserSelected}" />
												</div>
											</c:when>
											<c:otherwise>
												<div class="MemberCount_title_Collapse"
													onclick="toggleMemberListDiv('003');" id="switchEle003">
													<h:outputLabel
														value="#{accountMergeBean.mergedAccountMemberCount} #{labelMsgs.memberSmall}" />
												</div>
												<div class="MembersList" id="AccList003"
													style="display: none;">

													<c:forEach
														items="#{accountMergeBean.mergedAccountMemberMap}"
														var="mergedAccountMember">
														<c:set var="mergedMember"
															value="#{mergedAccountMember.value}" />
														<div class="MemberDiv">
															<span class="Name"><h:outputLabel
																	value="#{mergedMember.parentName}" /></span>
															<!-- loop thru for child members -->
															<c:if test="#{mergedMember.childDetails ne null}">
																<c:forEach items="#{mergedMember.childDetails}"
																	var="childMember">
																	<div class="ChildMemberDiv">
																		<span class="Name"> <h:outputLabel
																				value="#{childMember.value}" />...(<h:outputLabel
																				value="#{labelMsgs.underageText}" />)
																		</span>
																	</div>
																</c:forEach>
															</c:if>
														</div>
													</c:forEach>

												</div>

												<c:if
													test="#{accountMergeBean.mergedAccountMemberCount ne (accountMergeBean.ownAccountMemberCount+accountMergeBean.mergingAccountMemberCount)}">
													<div class="WarningMsg">
														<h:outputLabel value="#{labelMsgs.mergeMemberDltwarning}" />
													</div>
												</c:if>
											</c:otherwise>
										</c:choose>
									</div>
								</a4j:outputPanel>
							</div>
							<div class="PlayerDetails">
								<div class="MemberPlayers_First">
									<input type="radio" name="players" class="InputRadio"
										checked="checked"
										onchange="setMergingAccDeviceCount(1);togglePlayersListDiv('001');" />
									<div class="MemberCount_title_Collapse"
										onclick="toggleMemberListDiv('004');" id="switchEle004">
										<h:outputLabel id="ownAccDeviceCount"
											value="#{accountMergeBean.ownAccountDeviceCount} #{labelMsgs.uvPlayers}"></h:outputLabel>
									</div>
									<div class="PlayersList" id="AccList004" style="display: none;">
										<c:if test="#{accountMergeBean.ownAccountDeviceList ne null}">
											<c:forEach items="#{accountMergeBean.ownAccountDeviceList}"
												var="ownAccountPlayer">
												<div class="PlayerDiv">
													<span class="Name"><h:outputLabel
															value="#{ownAccountPlayer}" /></span>
												</div>
											</c:forEach>
										</c:if>
									</div>
									<div class="WarningMsg" style="display: none;"
										id="players1Warning001">
										<h:outputFormat value="#{labelMsgs.mergeDeviceDltWarning}">
											<f:param value="#{sessionScope.DispName}" />
										</h:outputFormat>

										<h:commandLink id="howDoIAddPlayer" styleClass="RegisterLinks"
											target="_blank" value="#{labelMsgs.howDoIAddPlayer}"
											action="authHelpPage">
											<f:param value="ourDevices" name="topicVal" />
											<f:param value="1" name="questionId" />
										</h:commandLink>

										<h:commandLink id="howDoIUnregisterAnPlayer"
											styleClass="RegisterLinks" target="_blank"
											value="#{labelMsgs.howDoIUnregisterAnPlayer}"
											action="authHelpPage">
											<f:param value="ourDevices" name="topicVal" />
											<f:param value="1" name="questionId" />
										</h:commandLink>
									</div>
								</div>
								<div class="MergeORtext">
									<h:outputLabel value="#{labelMsgs.orLabel}" />
								</div>
								<div class="MemberPlayers_Second">
									<input type="radio" name="players" class="InputRadio"
										onchange="setMergingAccDeviceCount(2);togglePlayersListDiv('001');" />
									<div class="MemberCount_title_Collapse"
										onclick="setMergingAccDeviceCount(2); toggleMemberListDiv('005');"
										id="switchEle005">
										<h:outputLabel id="mergeAccDeviceCount"
											value="#{accountMergeBean.mergeAccountDeviceCount} #{labelMsgs.uvPlayers}"></h:outputLabel>
									</div>
									<div class="PlayersList" id="AccList005" style="display: none;">
										<c:if
											test="#{accountMergeBean.mergingAccountDeviceList ne null}">
											<c:forEach
												items="#{accountMergeBean.mergingAccountDeviceList}"
												var="mergeAccountPlayer">
												<div class="PlayerDiv">
													<span class="Name"><h:outputLabel
															value="#{mergeAccountPlayer}" /></span>
												</div>
											</c:forEach>
										</c:if>
									</div>
									<div class="WarningMsg" id="players2Warning001">
										<h:outputFormat value="#{labelMsgs.mergeDeviceDltWarning}">
											<f:param value="#{sessionScope.MergeAccountDisplayName}" />
										</h:outputFormat>
										<h:commandLink id="howDoIAddPlayer1"
											styleClass="RegisterLinks" target="_blank"
											value="#{labelMsgs.howDoIAddPlayer}" action="authHelpPage">
											<f:param value="ourDevices" name="topicVal" />
											<f:param value="1" name="questionId" />
										</h:commandLink>

										<h:commandLink id="howDoIUnregisterAnPlayer1"
											styleClass="RegisterLinks" target="_blank"
											value="#{labelMsgs.howDoIUnregisterAnPlayer}"
											action="authHelpPage">
											<f:param value="ourDevices" name="topicVal" />
											<f:param value="1" name="questionId" />
										</h:commandLink>
									</div>
								</div>
								<div class="MergeEqualSymbol_2"></div>

								<div class="MemberPlayers_Final">
									<div class="MemberCount_title_Collapse"
										onclick="toggleMemberListDiv('006');" id="switchEle006">
										<h:outputLabel id="mergingAccDeviceCount"
											value="#{accountMergeBean.ownAccountDeviceCount} #{labelMsgs.uvPlayers}" />
									</div>
									<div id="AccList006" style="display: none;">
										<c:if test="#{accountMergeBean.ownAccountDeviceList ne null}">
											<div class="PlayersList" id="playersDisplay1"
												style="display: block;">
												<c:forEach items="#{accountMergeBean.ownAccountDeviceList}"
													var="ownAccountPlayer">
													<div class="PlayerDiv">
														<span class="Name"><h:outputLabel
																value="#{ownAccountPlayer}" /></span>
													</div>
												</c:forEach>
											</div>
										</c:if>
										<c:if
											test="#{accountMergeBean.mergingAccountDeviceList ne null}">
											<div class="PlayersList" id="playersDisplay2"
												style="display: none;">
												<c:forEach
													items="#{accountMergeBean.mergingAccountDeviceList}"
													var="mergeAccountPlayer">
													<div class="PlayerDiv">
														<span class="Name"><h:outputLabel
																value="#{mergeAccountPlayer.displayName}" /></span>
													</div>
												</c:forEach>
											</div>
										</c:if>
									</div>
									<div class="InformationMsg" id="players1Text">
										<h:outputLabel
											value="#{sessionScope.DispName} #{labelMsgs.accountPlayerSaved}" />
									</div>
									<div class="InformationMsg" style="display: none;"
										id="players2Text">
										<h:outputLabel
											value="#{sessionScope.MergeAccountDisplayName} #{labelMsgs.accountPlayerSaved}" />
									</div>
								</div>
							</div>
							<div class="MergeBottomButton">
								<div class="ButtonDiv_Right">
									<a4j:outputPanel id="Continue_Button_Panel">
										<c:choose>
											<c:when
												test="#{accountMergeBean.mergedAccountMemberMap eq null}">
												<div class="button_input_Dull">
													<h:commandButton class="image_button" disabled="true"
														value="#{labelMsgs.smallcontinue}"
														title="#{labelMsgs.fixErrorToContinue}">
													</h:commandButton>
												</div>
											</c:when>
											<c:otherwise>
												<div class="button_input">
													<h:commandButton class="image_button"
														action="#{accountMergeBean.doValidateStepTwo}"
														value="#{labelMsgs.smallcontinue}">
													</h:commandButton>
												</div>
											</c:otherwise>
										</c:choose>
									</a4j:outputPanel>
									<div class="mergeCancel">
										<h:commandLink tabindex="7" title="#{labelMsgs.cancel}"
											styleClass="violet_color_link textDecorationNone"
											id="cancelChanges" value="#{labelMsgs.cancel}"
											action="householdAccountSettingsPage" />
									</div>
								</div>
							</div>
						</div>
						<div class="MergeAccountBottomCurve"></div>


					</div>
				</div>
				<div class="body_wrapper_right_shadow"></div>
			</div>
			<!-- End of Body content -->
		</div>
	</h:form>
</ui:composition>
