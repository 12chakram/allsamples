<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:truncate="http://www.dece.com/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="frmViewChildMemberProfile">
	<h:inputHidden id="hdnnodeUserId" value="#{userProfileBean.nodeUserId}"/>
	 <!--  Remove Member Popup Start  -->  
			<div id="removeMember" class="popupContact" style="z-index:10003;">
				<div class="popup_textarea">
					<span class="h3tag"><strong>#{labelMsgs.removeMemberPop}</strong></span><br/>
					<div class="PopupBody">
						<div class="PopupLeftContent"><img src="#{applicationScope.staticContentBaseUrl}/images/RemoveIcon.png" width="81" height="81" alt="#{labelMsgs.alt_img_removeIcon}"/></div>
							<div class="PopupRightContent paddingTop40">
								<span class="h4tag"><strong>#{labelMsgs.removeMemberInfo}</strong></span>
								<br />
					        </div>
					</div>
					<div class="PopUpButton Fleft">
						<a href="#" title="#{labelMsgs.cancelPop}" class="CommonBtn_Link" onclick="javascript:disablePopup1('removeMember', 'backgroundPopup');">
							<div>#{labelMsgs.cancelPop}</div>
							<div class="SmallFont">#{labelMsgs.dontRemoveMember}</div>
						</a> 
						<h:commandLink title="#{labelMsgs.continue}" styleClass="CommonBtn_Link_Gray" action="#{userProfileBean.removeMemberProfile}">
							<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId" />
							<div>#{labelMsgs.continue}</div>
							<div class="SmallFont">#{labelMsgs.removeMember}</div>
						</h:commandLink>						
					</div>
				</div>
			</div>
			<div id="backgroundPopup"/>
    <!--  Remove Member Popup End  -->
    <!-- Main body start -->
		<div class="main_body">
			<c:set var="viewChildProfTab" value="7"/>
			<div class="BodyPage_heading">
				<div class="MemberName">
					<h:commandLink tabindex="#{viewChildProfTab}" title="#{labelMsgs.title_myHouseHold}" action="myHouseholdPage" id="householdRenamed">
	           			<h:outputLabel value="#{labelMsgs.theAccount}"/>
	           			<h:outputLabel value="#{headerBean.householdName}"/>		           			
						<h:outputLabel value="#{labelMsgs.accountLabel}"/>
					</h:commandLink>
				</div>
				<div class="RightHeadLink">
					#{labelMsgs.havingTrouble}
					<h:commandLink tabindex="#{viewChildProfTab+1}" styleClass="Common_pointer" title="#{labelMsgs.helpNfaq}" value="#{labelMsgs.helpNfaq}" action="authHelpPage" id="helpLink">
						<f:setPropertyActionListener value="profile" target="#{help.helpNav}"/>
			      	</h:commandLink> 
				</div>
				<div class="Fright MembersTitleName">
					<h1><span class="violet_color_link"><truncate:truncateText text="#{userProfileBean.userDVO.displayName}" start="0" end="-1"/>'s</span>
					<h:outputLabel value="#{labelMsgs.memberDetails1}"/></h1>
			    </div>
            </div>
			<div class="body_container_above_gradiant">
				<div class="gradiant_box_left"/>
				<div class="gradiant_box_middle">
               	    <img class="gradiant_img" src="#{applicationScope.staticContentBaseUrl}/images/container_top_gradiant.jpg" width="978" height="2" align="top" alt="#{labelMsgs.alt_img_container_top_gradiant}" />
				</div>
				<div class="gradiant_box_right"/>
			</div>
             <!--  body content start   --> 
             <div class="body_wrapper">		
                <div class="body_wrapper_left_shadow"></div>
                    <div class="body_wrapper_container">
                        <div class="MemberProfileContainer">
                            <div class="MemberProfileImgMenuDiv">
                                <div class="Editmember_div140">
                                    <div class="MemberText140 CursorpointerNone"><truncate:truncateText text="#{userProfileBean.userDVO.displayName}" start="0" end="-1"/></div>
                                       <div class="memberImage140">
                                          	<ui:fragment rendered="#{(userProfileBean.userDVO.displayImageUrl eq null || userProfileBean.userDVO.displayImageUrl eq '')}">
												<h:graphicImage url="#{applicationScope.staticContentBaseUrl}/images/ActiveMemberIcon140.png" />
											</ui:fragment>
											<ui:fragment rendered="#{(userProfileBean.userDVO.displayImageUrl ne null &amp;&amp; userProfileBean.userDVO.displayImageUrl ne '')}">
												<h:graphicImage id="userImage123" url="#{userProfileBean.userDVO.displayImageUrl}" title="#{userProfileBean.userDVO.displayName}" />
											</ui:fragment>
                                   		</div>
                                </div>
                                <div class="Profilemenu">
                                    <ul class="MemberDetailsMenu">
                                        <li><h:outputLabel styleClass="Active" value="#{labelMsgs.memberDetails}"/></li>
	                                 	<li>
	                                 		<h:commandLink id="ViewChild_Parental" title="#{labelMsgs.parentalControls}" tabindex="#{viewChildProfTab+4}" action="#{userProfileBean.navigateToUserParentalControls}" value="#{labelMsgs.parentalControls}">
												<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId"/>
											</h:commandLink>
										</li>
	                                 	<li>
	                                 		<h:commandLink id="viewChild_Linked" tabindex="#{viewChildProfTab+5}" action="#{userProfileBean.navigateToUserLinkedAccounts}" title="#{labelMsgs.linkedAccounts}" value="#{labelMsgs.linkedAccounts}">
												<f:param value="#{userProfileBean.userDVO.nodeUserId}" name="selectedUserId"/>
											</h:commandLink>
										</li>
                                    </ul>
                                </div>
                             </div>
                             <div class="ProfileDetailsMainDiv">
	                             <div class="MemberFormAbove_content">
	                                <c:if test="#{userProfileBean.userProfileValueMap.accessRemoveMember eq 'true'}">
	                                   <span  class="RemoveThisMember">
										  <a title="#{labelMsgs.removeMember}" tabindex="#{viewChildProfTab+2}" href="#" onclick="javascript:openPopup('removeMember', 'backgroundPopup');" id="profileRemove">#{labelMsgs.removeMember}</a>
									   </span> 
									</c:if>
	                              </div>
                                    <div class="AddUserInputfields BorderNone">
	                                        <div class="UserBodyVioletBox">
	                                            <div class="Lessthan13Image"> 
	                                               <img src="#{applicationScope.staticContentBaseUrl}/images/Under13.png" alt="#{labelMsgs.Under13_image}" width="81" height="81" />
	                                            </div>
	                                             <div class="AccountText">
	                                                 <span class="h3tag"><strong><h:outputLabel value="#{labelMsgs.identityInfo}"/></strong></span><br /><br />
	             									 <h:outputLabel value="#{labelMsgs.memberAccessByCLG}"/>
												 </div>
	                                        </div>
	                                     
                                        	<div class="userfield_input">
												<span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberCountry}:"/></span><br />
												<div class="form_inputfield">
													<div class="normaltext">
														<c:forEach items="#{userProfileBean.supportingCountryMap}" var="country">
															<c:if test="#{country.value eq userProfileBean.userProfileValueMap.countryName}">
																<h:outputLabel value="#{country.key}"/>
															</c:if>
														</c:forEach>
													</div>
												</div>
											</div>
											 <div class="userfield_input">
	                            				  <span class="FontWeight"><h:outputLabel value="#{labelMsgs.memberUserName}:"/></span><br />
	                                              <div class="normaltext">
													<h:outputLabel value="#{userProfileBean.userDVO.userName}"/>
												</div>
	                                        </div>
	                                        <div  id="PhotoDivMember" class="userfield_input">
	                            				<span class="FontWeight"><h:outputLabel value="#{labelMsgs.connectedLegalGuardian}:"/></span><br/>
	                                             <div class="normaltext">
	                                             	<div class="AnotherMember_div140">
	                                                    <div class="MemberText140 CursorpointerNone">
	                                                    <truncate:truncateText text="#{userProfileBean.userDVO.legalGuardian.displayName}" start="0" end="-1"/></div>
	                                               			<div class="memberImage140  Common_pointerDefault">
		                                               			<ui:fragment rendered="#{(userProfileBean.userDVO.legalGuardian.displayImageUrl eq null || userProfileBean.userDVO.legalGuardian.displayImageUrl eq '')}">
																	<h:graphicImage id="memberImage" url="#{applicationScope.staticContentBaseUrl}/images/ActiveMemberIcon140.png" />
																</ui:fragment>
																<ui:fragment rendered="#{(userProfileBean.userDVO.legalGuardian.displayImageUrl ne null &amp;&amp; userProfileBean.userDVO.legalGuardian.displayImageUrl ne '')}">
																	<h:graphicImage id="memberImage1" url="#{userProfileBean.userDVO.legalGuardian.displayImageUrl}" title="#{userProfileBean.userDVO.legalGuardian.displayName}" />
																</ui:fragment>
	                                                        </div>
	                                      			</div>
	                                             </div>
		                                        <div class="Dataclolectionlink">
		                                        	<h:commandLink styleClass="FontSize10" id="data_collection_policy" title="#{sessionScope.country eq 'GB'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}" tabindex="#{viewChildProfTab+3}" action="authDataCollectionPolicyPage" value="#{sessionScope.country eq 'GB'?labelMsgs.juniorPolicyLabel:labelMsgs.dataPolicyLabel}"/>
		                                        </div>
	                                      </div>
                                      </div>
                             </div>
                        </div>  
            	</div>
                <div class="body_wrapper_right_shadow"></div>
            </div>
            <!--  body content end   --> 
        </div>
        <!-- Main body end -->
	</h:form>
</ui:composition>
