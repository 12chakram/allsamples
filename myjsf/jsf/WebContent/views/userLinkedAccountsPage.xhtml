<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" template="/resources/templates/authenticatedTemplate.xhtml">
    <ui:define name="authPortalHeader">
    	<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable eq 'true'}">
     		<ui:include src="/resources/sections/common/authenticatedHeader.xhtml"/>
     	</c:if>
     	<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable ne 'true'}">
     		<ui:include src="/resources/sections/common/authHeader.xhtml"/>
     	</c:if>
    </ui:define>
    
    <ui:define name="authMenu">
    	<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable eq 'true'}">
     		<ui:include src="/resources/sections/common/ourAccountMenu.xhtml"/>
     	</c:if>
     	<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable ne 'true'}">
     		<ui:include src="/resources/sections/addUser/addUserMenu.xhtml"/>
     	</c:if>
    </ui:define>
            
	<ui:define name="content">
		<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable eq 'true'}">
			<ui:include src="/resources/sections/myhousehold/editLinkedServices.xhtml"/>
		</c:if>
		<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable ne 'true'}">
			<ui:include src="/resources/sections/myhousehold/viewLinkedAccounts.xhtml"/>
		</c:if>
	</ui:define>
	
	<ui:define name="authPortalFooter">
		<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable eq 'true'}">
			<ui:include src="/resources/sections/common/authenticatedFooter.xhtml"/>
		</c:if>
		<c:if test="#{userProfileBean.userProfileValueMap.linkedAccountsEditable ne 'true'}">
			<ui:include src="/resources/sections/common/authFooter.xhtml"/>
		</c:if>
	</ui:define>
	
</ui:composition>
